syntax = "proto3";
package protobuf;
option java_package = "com.alibaba.graphscope.common.proto";
option java_outer_classname = "GremlinResult";

import "common.proto";

message Property {
  string key = 1;
  common.Value value = 2;
}

message Vertex {
  int64 id = 1;
  string label = 2;
  repeated Property properties = 3;
}

message Edge {
  int64 id = 1;
  string label = 2;
  int64 src_id = 3;
  string src_label = 4;
  int64 dst_id = 5;
  string dst_label = 6;
  repeated Property properties = 7;
}

message GraphElement {
  oneof inner {
    Edge edge = 1;
    Vertex vertex = 2;
  }
}

message Path {
  repeated GraphElement path = 1;
}

message PathArray {
  repeated Path item = 1;
}

message GraphElementArray {
  repeated GraphElement item = 1;
}

// TODO: no need to carry Property key each time
// e.g., a: [name:[marko],age:[29]]
message TagProperty {
  int32 tag = 1;
  repeated Property props = 2;
}

// e.g., [a:[name:[marko],age:[29]],b:[name:[josh],age:[29]]]
message TagProperties {
  repeated TagProperty item = 1;
}

// e.g., [a:[name:[marko],age:[29]],b:[name:[lop]]]
//       [a:[name:[marko],age:[29]],b:[name:[vadas],age:[27]]]
message TagPropertiesArray {
  repeated TagProperties item = 1;
}

message ValueArray {
  repeated common.Value item =1;
}

message PairElement {
  // we only consider simple PairElement for now,
  // e.g., group().by().by(), where key is GraphElement, value is GraphElementArray
  //       group().by(values("id")).by(("id")), where key is Value, value is ValueArray
  oneof inner {
    GraphElement graph_element = 1;
    common.Value value = 2;
    GraphElementArray graph_element_list = 3;
    // As we have not support group().by().by(("id")) yet, we will not set ValueArray for now.
    ValueArray value_list = 4;
  }
}

message MapPair {
  PairElement first = 1;
  PairElement second = 2;
}

message MapArray {
  repeated MapPair item = 1;
}

message Result {
  oneof inner {
    // result of path()
    PathArray paths = 1;
    // result of g.V() etc.
    GraphElementArray elements = 2;
    // result of select(tag).by(key)
    TagPropertiesArray tag_properties = 3;
    // result of group()
    MapArray map_result = 4;
    // result of fold(), e.g., count()
    common.Value value = 5;
    // result of list of values, e.g., values("id")
    ValueArray value_list = 6;
  }
}
