syntax = "proto3";
package protocol;
option java_package = "com.alibaba.pegasus.service.protocol";
option java_outer_classname = "PegasusClient";


message Pipeline {}

message Exchange {
  bytes resource  = 1;
}

message Broadcast {
  bytes resource = 1;
}

message Aggregate {

  uint32 target = 1;
}

message ChannelDef {
  oneof ch_kind {
    Pipeline to_local    = 1;
    Exchange to_another  = 2;
    Broadcast to_others  = 3;
    Aggregate to_one     = 4;
  }
}

message Source {
  bytes resource = 1;
}

message Shuffle { }

message Map {
  bytes resource = 1;
}

message FlatMap {
  bytes resource = 1;
}

message Filter {
  bytes resource = 1;
}

message Sink {
  oneof sinker {
    bytes resource = 1;
    Fold fold      = 2;
    GroupBy group  = 3;
  }
}

message LeftJoin {
  bytes resource = 1;
}

enum Range {
  LOCAL = 0;
  GLOBAL = 1;
}

message Limit {
  Range range = 1;
  uint32 limit = 2;
}

message Dedup {
  Range range = 1;
  bytes set = 2;
}

message OrderBy {
  Range range = 1;
  int64 limit = 2;
  bytes compare = 3;
}

enum AccumKind {
  CNT       = 0;
  SUM       = 1;
  MAX       = 2;
  MIN       = 3;
  TO_LIST   = 4;
  TO_SET    = 5;
  CUSTOM    = 6;
}

message Fold {
  Range range     = 1;
  AccumKind accum = 2;
  bytes resource  = 3;
  FlatMap unfold  = 4;
}

message GroupBy {
  Range range     = 1;
  bytes map       = 2;
  FlatMap unfold  = 3;
}

message Union {
  repeated TaskPlan branches = 1;
}

message Iteration {
  uint32 max_iters = 1;
  Filter until    = 2;
  TaskPlan body   = 3;
}

message Subtask {
  LeftJoin join = 1;
  TaskPlan task = 2;
}

message OperatorDef {
  ChannelDef ch                       = 1;
  oneof op_kind {
    Shuffle shuffle = 2;
    Map map = 3;
    FlatMap flat_map = 4;
    Filter filter = 5;
    Limit limit = 6;
    OrderBy order = 7;
    Fold fold = 8;
    GroupBy group = 9;
    Union union = 10;
    Iteration iterate = 11;
    Subtask subtask = 12;
    Dedup dedup = 13;
  }
}

message TaskPlan {
  repeated OperatorDef plan = 1;
}

message JobConfig {
  uint64 job_id             = 1;
  string job_name           = 2;
  uint32 workers            = 3;
  repeated uint64 servers   = 4;
}

message JobRequest {
  JobConfig conf                = 1;
  Source source                  = 2;
  TaskPlan plan     = 3;
  Sink sink = 4;
}

message JobError {
  int32 err_code  = 1;
  string err_msg  = 2;
}

message JobResponse {
  uint64 job_id           = 1;
  oneof result {
    bytes data            = 2;
    JobError err          = 3;
  }
}

service JobService {
  rpc Submit(JobRequest) returns(stream JobResponse) {}
}
