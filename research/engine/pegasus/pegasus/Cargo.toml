[package]
name = "pegasus"
version = "0.1.0"
authors = ["chenqiang.mcq <chenqiang.mcq@alibaba-inc.com>"]
edition = "2018"

[dependencies]
pegasus_common = { path = "../common" }
pegasus_memory = { path = "../memory" }
pegasus_network = { path = "../network" }
pegasus_executor = { path = "../executor" }
pegasus_graph = { path = "../graph" }
crossbeam-channel = "0.3.6"
crossbeam-queue = "0.1"
crossbeam-utils = "0.6"
log = "0.4"
smallvec = "1.6"
lazy_static = "1.3.0"
backtrace = "0.3.45"
bitflags = "1.2.1"
hibitset = "0.6.3"
enum_dispatch = "0.3"
toml = "0.5"
serde = { version = "1.0", features = ["derive"] }
nohash-hasher = "0.2.0"
ahash = "0.7.2"
dot = "0.1.4"
dyn-clonable = "0.9.0"

[features]
mem = ["pegasus_memory/mem"]
default = []

[dev-dependencies]
time = "0.1"
env_logger = { version = "0.6" }
structopt = "0.3"
rand = "0.8.3"


