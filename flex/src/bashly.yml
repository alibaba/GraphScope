name: flexbuild
help: Utility script to build artifacts for GraphScope Flex
version: 0.1.0

# environment_variables:
# - name: api_key
#   help: Set your API key

args:
- name: components
  help: Components (LEGO bricks) to include and link
  allowed: [cppsp, builtin, hiactor, gaia, grape-cpu, grape-gpu, vineyard, mcsr]
  required: true
  repeatable: true

flags:
- long: --app
  short: -a
  arg: atype
  required: true
  allowed: [db, olap, ldbcdriver, gnn]
  help: Application type

- long: --output_dir
  short: -o
  help: Output prefix
  arg: name
  default: .

examples:
- ./flexbuild cppsp hiactor mcsr --app db --output_dir ./output
- ./flexbuild builtin grape-cpu --app olap
- ./flexbuild builtin grape-gpu --app ldbcdriver
