name: flexbuild
help: Utility script to build artifacts for GraphScope Flex
version: 0.1.0

# environment_variables:
# - name: api_key
#   help: Set your API key

args:
- name: components
  help: components to include and link
  required: true
  repeatable: true

flags:
- long: --app
  short: -a
  arg: atype
  required: true
  allowed: [db, olap]
  help: Application type.

- long: --output_dir
  short: -o
  arg: name
  default: .

examples:
- ./flexbuild cppsp hiactor --app db --output_dir ./output
- ./flexbuild grape --app olap
