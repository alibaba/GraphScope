directories:
  workspace: /tmp/interactive_workspace
  subdirs:
    data: data
    logs: logs
    conf: conf
log_level: INFO
default_graph: ldbc
compute_engine:
  type: hiactor
  workers:
    - localhost:10000
  thread_num_per_worker: 1
  store:
    type: cpp-mcsr
compiler:
  physical:
    opt:
      config: proto # default is ffi
  planner:
    is_on: true
    opt: CBO
    rules:
      - FilterIntoJoinRule
      - FilterMatchRule
      - NotMatchToAntiJoinRule
      - ExtendIntersectRule
      - ExpandGetVFusionRule
    cbo:
      glogue:
        schema: /workspaces/GraphScope/flex/interactive/examples/ldbc/sf10_staticstics.txt
  endpoint:
    default_listen_address: localhost
    bolt_connector:
      disabled: false
      port: 7687
    gremlin_connector:
      disabled: false
      port: 8182
  query_timeout: 40000
  gremlin_script_language_name: antlr_gremlin_calcite
http_service:
  default_listen_address: localhost
  admin_port: 7777
  query_port: 10000
