name: cro_graph
schema:
  vertex_types:
    - type_name: MEDIUM
      properties:
        - property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_name: type
          property_type:
            primitive_type: DT_STRING
        - property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
        - property_name: source_type
          property_type:
            primitive_type: DT_STRING
      primary_keys:
        - id
    - type_name: CENTER
      properties:
        - property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_name: actlpayfee
          property_type:
            primitive_type: DT_STRING
      primary_keys:
        - id
  edge_types:
    - type_name: CONNECT
      vertex_type_pair_relations:
        - source_vertex: CENTER
          destination_vertex: MEDIUM
          relation: MANY_TO_MANY
      properties:
        - property_name: weight
          property_type:
            primitive_type: DT_STRING
