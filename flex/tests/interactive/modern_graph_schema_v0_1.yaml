name: modern_graph # then must have a modern dir under ${data} directory
version: v0.1
store_type: mutable_csr  # v6d, groot, gart
description: A graph with 2 vertex types and 2 edge types
stored_procedures:
  - name: count_vertex_num
    description: A stored procedure that does something else
    library: /tmp/temp_workspace/data/modern_graph/plugins/libcount_vertex_num.so
    type: cypher
    returns:
      - name: count
        type: {primitive_type: DT_SIGNED_INT64}
  - name: plus_one
    description: A sample application
    library: /tmp/temp_workspace/data/modern_graph/plugins/libplus_one.so
    type: cpp
  - name: sample_app
    description: A sample application
    library: /tmp/temp_workspace/data/modern_graph/plugins/libsample_app.so
    type: cpp
schema:
  vertex_types:
    - type_id: 0
      type_name: person
      description: A person vertex type
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: name
          property_type:
            string:
              long_text:
        - property_id: 2
          property_name: age
          property_type:
            primitive_type: DT_SIGNED_INT32
      primary_keys:
        - id
    - type_id: 1
      type_name: software
      description: A software vertex type
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: name
          property_type:
            string:
              long_text:
        - property_id: 2
          property_name: lang
          property_type:
            string:
              long_text:
      primary_keys:
        - id
  edge_types:
    - type_id: 0
      type_name: knows
      description: A knows edge type
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: person
          relation: MANY_TO_MANY
          x_csr_params:
            sort_on_compaction: TRUE
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
    - type_id: 1
      type_name: created
      description: A created edge type
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: software
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE