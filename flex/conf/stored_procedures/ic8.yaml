# This can be co-generated with the so
name: "ic8"
description: "A stored procedures for the ldbc complex interactive workload 2"
mode: READ  # WRITE, SCHEMA
extension: ".so"
library: /workspaces/plugins/libic8_cypher.so  # To specify the directory to the stored procedure
params:
  - name: "personId"  # The name of the parameter
    type: "long"  # The type of the parameter, string, int, float, double, bool
returns:
  - name: "personId"
    type: "long"
  - name: "personFirstName"
    type: "string"
  - name: "personLastName"
    type: "string"
  - name: "CommentCreateionDate"
    type: "long"
  - name: "CommentId"
    type: "long"
  - name: "CommentContent"
    type: "string"
