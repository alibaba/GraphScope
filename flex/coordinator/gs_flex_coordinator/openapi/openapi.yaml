openapi: 3.0.3
info:
  contact:
    email: graphscope@alibaba-inc.com
    name: GraphScope
  description: |-
    This is a specification for GraphScope FLEX HTTP service based on the OpenAPI 3.0 specification. You can find out more details about
    specification at [doc](https://swagger.io/specification/v3/).

    Some useful links:
    - [GraphScope Repository](https://github.com/alibaba/GraphScope)
    - [The Source API definition for GraphScope Interactive](https://github.com/GraphScope/portal/tree/main/httpservice)
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: GraphScope FLEX HTTP SERVICE API
  version: 0.9.1
externalDocs:
  description: Find out More about GraphScope
  url: http://graphscope.io
servers:
- url: /
paths:
  /api/v1/alert/message:
    get:
      operationId: list_alert_messages
      parameters:
      - explode: true
        in: query
        name: alert_type
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - solved
          - unsolved
          - dealing
          type: string
        style: form
      - explode: true
        in: query
        name: severity
        required: false
        schema:
          enum:
          - warning
          - emergency
          type: string
        style: form
      - description: format with "2023-02-21-11-56-30"
        explode: true
        in: query
        name: start_time
        required: false
        schema:
          type: string
        style: form
      - description: format with "2023-02-21-11-56-30"
        explode: true
        in: query
        name: end_time
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - message_id: ALERT-MESSAGE-QWERTYUIOP-1
                alert_name: HighDiskUtilization
                severity: warning
                metric_type: node
                target:
                - hostname-1
                trigger_time: 2023-02-21 11:56:30
                status: unsolved
                message: "Disk usage node1 85.12%, exceeds threshold"
              - message_id: ALERT-MESSAGE-QWERTYUIOP-2
                alert_name: HighDiskUtilization
                severity: emergency
                metric_type: node
                target:
                - hostname-1
                trigger_time: 2023-02-21 11:56:30
                status: solved
                message: "Disk usage node1 85.12%, exceeds threshold"
              - message_id: ALERT-MESSAGE-QWERTYUIOP-3
                alert_name: HighDiskUtilization
                severity: warning
                metric_type: node
                target:
                - hostname-1
                trigger_time: 2023-02-21 11:56:30
                status: dealing
                message: "Disk usage node1 85.12%, exceeds threshold"
              schema:
                items:
                  $ref: '#/components/schemas/AlertMessage'
                type: array
          description: Successful operation
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
    put:
      description: Update alert messages in batch
      operationId: update_alert_messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_alert_messages_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
        "404":
          description: Alert message not found
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
  /api/v1/alert/receiver:
    get:
      operationId: list_receivers
      responses:
        "200":
          content:
            application/json:
              example:
              - type: webhook
                receiver_id: RECEIVER-QWERTYUIOP-1
                webhook_url: http://webhook.com
                is_at_all: false
                at_user_ids:
                - 111111
                - 222222
                enable: false
              - type: webhook
                receiver_id: RECEIVER-QWERTYUIOP-2
                webhook_url: http://webhook.com
                is_at_all: false
                at_user_ids:
                - 111111
                - 222222
                enable: true
                message: error message
              schema:
                items:
                  $ref: '#/components/schemas/AlertReceiver'
                type: array
          description: Successful operation
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
    post:
      operationId: register_receiver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertReceiver'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
  /api/v1/alert/receiver/{receiver_id}:
    delete:
      operationId: delete_receiver_by_id
      parameters:
      - explode: false
        in: path
        name: receiver_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
        "404":
          description: Receiver not found
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
    put:
      operationId: update_receiver_by_id
      parameters:
      - explode: false
        in: path
        name: receiver_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertReceiver'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
        "404":
          description: Receiver not found
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
  /api/v1/alert/rule:
    get:
      operationId: list_alert_rules
      responses:
        "200":
          content:
            application/json:
              example:
              - name: HighDiskUtilization
                severity: warning
                metric_type: node
                conditions_description: disk usage >= 85
                enable: true
              - name: GremlinServiceAvailable
                severity: emergency
                metric_type: node
                conditions_description: g.V().limit(1) failed
                enable: false
              schema:
                items:
                  $ref: '#/components/schemas/AlertRule'
                type: array
          description: Successful operation
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
  /api/v1/alert/rule/{rule_name}:
    delete:
      operationId: delete_alert_rule_by_name
      parameters:
      - explode: false
        in: path
        name: rule_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
    put:
      operationId: update_alert_rule_by_name
      parameters:
      - explode: false
        in: path
        name: rule_name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertRule'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
      tags:
      - alert
      x-openapi-router-controller: gs_flex_coordinator.controllers.alert_controller
  /api/v1/connection:
    delete:
      description: Close the connection with coordinator
      operationId: close
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Close connection successfully
      tags:
      - connection
      x-openapi-router-controller: gs_flex_coordinator.controllers.connection_controller
    post:
      description: Connect to coordinator service
      operationId: connect
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Connection'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionStatus'
          description: Connect coordinator service successfully
      tags:
      - connection
      x-openapi-router-controller: gs_flex_coordinator.controllers.connection_controller
  /api/v1/deployment/info:
    get:
      description: Get deployment's meta info
      operationId: get_deployment_info
      responses:
        "200":
          content:
            application/json:
              example:
                cluster_type: HOSTS
                creation_time: 2024-02-07 14:21:28
                graphs_info:
                  demo:
                    creation_time: 2024-02-07 14:21:28
                    last_dataloading_time: 2024-02-08 14:21:28
                    name: demo
                    update_time: 2024-02-07 14:21:28
                name: demo
                solution: INTERACTIVE
                version: 0.27.0
              schema:
                $ref: '#/components/schemas/DeploymentInfo'
          description: successful operation
      tags:
      - deployment
      x-openapi-router-controller: gs_flex_coordinator.controllers.deployment_controller
  /api/v1/deployment/log:
    get:
      operationId: fetch_log
      parameters:
      - explode: true
        in: query
        name: component
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: pod_name
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: container_name
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: since_seconds
        required: true
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DeploymentStatus'
                type: array
          description: successful operation
      tags:
      - deployment
      x-openapi-router-controller: gs_flex_coordinator.controllers.deployment_controller
  /api/v1/deployment/status:
    get:
      description: Get deployment's status (k8s only)
      operationId: get_deployment_status
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/DeploymentStatus'
                type: array
          description: successful operation
      tags:
      - deployment
      x-openapi-router-controller: gs_flex_coordinator.controllers.deployment_controller
  /api/v1/file/uploading:
    post:
      operationId: upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/upload_file_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - utils
      x-openapi-router-controller: gs_flex_coordinator.controllers.utils_controller
  /api/v1/graph:
    get:
      description: List all graphs
      operationId: list_graphs
      responses:
        "200":
          content:
            application/json:
              example:
              - name: demo
                store_type: mutable_csr
                stored_procedures:
                  directory: plugins
                schema:
                  vertex_types:
                  - type_id: 0
                    type_name: person
                    properties:
                    - property_id: 0
                      property_name: id
                      property_type:
                        primitive_type: DT_STRING
                    - property_id: 1
                      property_name: name
                      property_type:
                        primitive_type: DT_STRING
                    primary_keys:
                    - id
                  - type_id: 1
                    type_name: software
                    properties:
                    - property_id: 0
                      property_name: id
                      property_type:
                        primitive_type: DT_STRING
                    - property_id: 1
                      property_name: name
                      property_type:
                        primitive_type: DT_STRING
                    primary_keys:
                    - id
                  edge_types:
                  - type_id: 0
                    type_name: knows
                    vertex_type_pair_relations:
                    - source_vertex: person
                      destination_vertex: person
                      relation: MANY_TO_MANY
                      x_csr_params:
                        edge_storage_strategy: ONLY_IN
                    properties:
                    - property_id: 0
                      property_name: weight
                      property_type:
                        primitive_type: DT_STRING
                  - type_id: 1
                    type_name: created
                    vertex_type_pair_relations:
                    - source_vertex: person
                      destination_vertex: software
                      relation: MANY_TO_MANY
                      x_csr_params:
                        edge_storage_strategy: ONLY_IN
                    properties:
                    - property_id: 0
                      property_name: weight
                      property_type:
                        primitive_type: DT_STRING
              schema:
                items:
                  $ref: '#/components/schemas/Graph'
                type: array
          description: Successful operation
      tags:
      - graph
      x-openapi-router-controller: gs_flex_coordinator.controllers.graph_controller
    post:
      description: Create a new graph
      operationId: create_graph
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Graph'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - graph
      x-openapi-router-controller: gs_flex_coordinator.controllers.graph_controller
  /api/v1/graph/{graph_name}:
    delete:
      description: Delete a graph by name
      operationId: delete_graph
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
      tags:
      - graph
      x-openapi-router-controller: gs_flex_coordinator.controllers.graph_controller
  /api/v1/graph/{graph_name}/dataloading:
    post:
      operationId: create_dataloading_job
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaMapping'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - job
      x-openapi-router-controller: gs_flex_coordinator.controllers.job_controller
  /api/v1/graph/{graph_name}/dataloading/config:
    get:
      description: get dataloading configuration
      operationId: get_dataloading_config
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                graph: demo
                loading_config: overwrite
                format:
                  type: csv
                  metadata:
                    delimiter: '|'
                vertex_mappings:
                - type_name: person
                  inputs:
                  - /home/graphscope/path/to/person.csv
                  column_mappings:
                  - column:
                      index: 0
                      name: id
                    property: id
                  - column:
                      index: 1
                      name: name
                    property: name
                - type_name: software
                  inputs:
                  - /home/graphscope/path/to/software.csv
                  column_mappings:
                  - column:
                      index: 0
                      name: id
                    property: id
                  - column:
                      index: 1
                      name: name
                    property: name
                edge_mappings:
                - type_triplet:
                    edge: knows
                    source_vertex: person
                    destination_vertex: person
                    inputs:
                    - /home/graphscope/path/to/person_knows_person.csv
                    source_vertex_mappings:
                    - column:
                        index: 0
                        name: id
                    destination_vertex_mappings:
                    - column:
                        index: 1
                        name: id
                    column_mappings:
                    - column:
                        index: 2
                        name: weight
                      property: weight
                - type_triplet:
                    edge: created
                    source_vertex: person
                    destination_vertex: software
                    inputs:
                    - /home/graphscope/path/to/person_created_software.csv
                    source_vertex_mappings:
                    - column:
                        index: 0
                        name: id
                    destination_vertex_mappings:
                    - column:
                        index: 1
                        name: id
                    column_mappings:
                    - column:
                        index: 2
                        name: weight
                      property: weight
              schema:
                $ref: '#/components/schemas/SchemaMapping'
          description: Successful operation
      tags:
      - job
      x-openapi-router-controller: gs_flex_coordinator.controllers.job_controller
  /api/v1/graph/{graph_name}/datasource:
    get:
      description: List data source on graph
      operationId: get_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                vertices_datasource:
                - data_source: FILE
                  type_name: person
                  location: /home/graphscope/path/to/person.csv
                  property_mapping:
                    "0": id
                    "1": name
                - data_source: FILE
                  type_name: software
                  location: /home/graphscope/path/to/software.csv
                  property_mapping:
                    "0": id
                    "1": name
                edges_datasource:
                - data_source: FILE
                  type_name: knows
                  source_vertex: person
                  destination_vertex: person
                  location: /home/graphscope/path/to/person_knows_person.csv
                  source_pk_column_map:
                    "0": id
                  destination_pk_column_map:
                    "1": id
                  property_mapping:
                    "2": weight
                - data_source: FILE
                  type_name: created
                  source_vertex: person
                  destination_vertex: software
                  location: /home/graphscope/path/to/person_created_software.csv
                  source_pk_column_map:
                    "0": id
                  destination_pk_column_map:
                    "1": id
                  property_mapping:
                    "2": weight
              schema:
                $ref: '#/components/schemas/DataSource'
          description: Successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
    post:
      description: Import data source in batch
      operationId: import_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSource'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
  /api/v1/graph/{graph_name}/datasource/edge_datasource:
    post:
      description: Bind data source on edge type
      operationId: bind_edge_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EdgeDataSource'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
  /api/v1/graph/{graph_name}/datasource/edge_datasource/{type_name}:
    delete:
      description: Unbind datasource on an edge type
      operationId: unbind_edge_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: type_name
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: source_vertex_type
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: destination_vertex_type
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
    get:
      description: Get edge data source
      operationId: get_edge_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: type_name
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: source_vertex_type
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: destination_vertex_type
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                data_source: FILE
                type_name: created
                source_vertex: person
                destination_vertex: software
                location: /home/graphscope/path/to/person_created_software.csv
                source_pk_column_map:
                  "0": id
                destination_pk_column_map:
                  "1": id
                property_mapping:
                  "2": weight
              schema:
                $ref: '#/components/schemas/EdgeDataSource'
          description: Successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
  /api/v1/graph/{graph_name}/datasource/vertex_datasource:
    post:
      description: Bind data source on vertex type
      operationId: bind_vertex_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VertexDataSource'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
  /api/v1/graph/{graph_name}/datasource/vertex_datasource/{type_name}:
    delete:
      description: Unbind datasource on a vertex type
      operationId: unbind_vertex_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: type_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
          description: Successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
    get:
      description: Get vertex data source
      operationId: get_vertex_datasource
      parameters:
      - explode: false
        in: path
        name: graph_name
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: type_name
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                data_source: FILE
                type_name: person
                location: /home/graphscope/path/to/person.csv
                property_mapping:
                  "0": id
                  "1": name
              schema:
                $ref: '#/components/schemas/VertexDataSource'
          description: Successful operation
      tags:
      - datasource
      x-openapi-router-controller: gs_flex_coordinator.controllers.datasource_controller
  /api/v1/graph/{graph_name}/procedure:
    get:
      description: List stored procedures on a certain graph
      operationId: list_procedures_by_graph
      parameters:
      - explode: false
