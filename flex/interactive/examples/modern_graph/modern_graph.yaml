name: modern # then must have a modern dir under ${data} directory
store_type: mutable_csr  # v6d, groot, gart
schema:
  vertex_types:
    - type_id: 0
      type_name: person
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: name
          property_type:
            primitive_type: DT_STRING
        - property_id: 2
          property_name: age
          property_type:
            primitive_type: DT_SIGNED_INT32
      primary_keys:
        - id
    - type_id: 1
      type_name: software
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
          x_csr_params:
        - property_id: 1
          property_name: name
          property_type:
            primitive_type: DT_STRING
        - property_id: 2
          property_name: lang
          property_type:
            primitive_type: DT_STRING
      primary_keys:
        - id
  edge_types:
    - type_id: 0
      type_name: knows
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: person
          relation: MANY_TO_MANY
          x_csr_params:
            incoming_edge_strategy: Multiple
            outgoing_edge_strategy: Multiple
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
    - type_id: 1
      type_name: created
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: software
          relation: ONE_TO_MANY
          x_csr_params:
            incoming_edge_strategy: Multiple
            outgoing_edge_strategy: Single
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE