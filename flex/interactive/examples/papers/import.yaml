graph: graph_algo
loading_config:
  data_source:
    scheme: file  # file, oss, s3, hdfs; only file is supported now
  import_option: init # append, overwrite, only init is supported now
  format:
    type: csv
    metadata:
      delimiter: '|'  # other loading configuration places here
      header_row: true # whether to use the first row as the header
      quoting: true
      quote_char: '"'
      double_quote: true
      escape_char: '\'
      escaping: false
      block_size: 4MB
      batch_reader: false
vertex_mappings:
  - type_name: Paper
    inputs:
      - Paper.csv
  - type_name: Background
    inputs:
      - Background.csv
  - type_name: Challenge
    inputs:
      - Challenge.csv
  - type_name: Baseline
    inputs:
      - Baseline.csv
  - type_name: Contribution
    inputs:
      - Contribution.csv
  - type_name: Experiment
    inputs:
      - Experiment.csv
  - type_name: Solution
    inputs:
      - Solution.csv
  - type_name: Github
    inputs:
      - Github.csv
edge_mappings:
  - type_triplet:
      edge: Paper_Has_Background
      source_vertex: Paper
      destination_vertex: Background
    inputs:
      - Paper_Has_Background.csv
    column_mappings: []
    source_vertex_mappings:
      - column:
          index: 0
          name: source
        property: id
    destination_vertex_mappings:
      - column:
          index: 1
          name: target
        property: id
  - type_triplet:
      edge: Paper_Has_Challenge
      source_vertex: Paper
      destination_vertex: Challenge
    inputs:
      - Paper_Has_Challenge.csv
    column_mappings: []
    source_vertex_mappings:
      - column:
          index: 0
          name: source
        property: id
    destination_vertex_mappings:
      - column:
          index: 1
          name: target
        property: id
  - type_triplet:
