version: v0.1
name: onecompany_group # then must have a modern dir under ${data} directory
store_type: mutable_csr  # v6d, groot, gart
stored_procedures:
  - name: huoyan
    description: A stored procedure that does something
    library: /home/graphscope/work/gs/flex/interactive/examples/new_huoyan/plugins/libhuoyan.so
    type: cpp
schema:
  vertex_types:
    - type_id: 0
      type_name: company
      x_csr_params:
        max_vertex_num: 500000000
      properties:
        - property_id: 0
          property_name: vertex_id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: vertex_name
          property_type:
            string: 
              var_char:
                max_length: 64
        - property_id: 2
          property_name: status
          property_type:
            string:
              var_char:
                max_length: 16
        - property_id: 3
          property_name: credit_code
          property_type:
            string:
              var_char:
                max_length: 64
        - property_id: 4
          property_name: license_number
          property_type:
            string:
              var_char:
                max_length: 64
      primary_keys:
        - vertex_id
    - type_id: 1
      type_name: person
      x_csr_params:
        max_vertex_num: 500000000
      properties:
        - property_id: 0
          property_name: vertex_id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: vertex_name
          property_type:
            string: 
              var_char:
                max_length: 64
      primary_keys:
        - vertex_id
  edge_types:
    - type_id: 0
      type_name: invest
      vertex_type_pair_relations:
        - source_vertex: company
          destination_vertex: company
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: rel_type 
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: rel_weight
          property_type:
            primitive_type: DT_DOUBLE
        - property_id: 2
          property_name: rel_info
          property_type:
            string:
              var_char:
                max_length: 64
    - type_id: 1
      type_name: personInvest
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: company
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: rel_type 
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: rel_weight
          property_type:
            primitive_type: DT_DOUBLE
        - property_id: 2
          property_name: rel_info
          property_type:
            string:
              var_char:
                max_length: 64
