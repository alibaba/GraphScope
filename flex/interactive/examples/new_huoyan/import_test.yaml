graph: onecompany
loading_config:
  data_source:
    scheme: file  # file, oss, s3, hdfs; only file is supported now
    location: /home/graphscope/work/gs/flex/interactive/examples/new_huoyan/sample/
  import_option: init # append, overwrite, only init is supported now
  format:
    type: csv
    metadata:
      batch_reader: false
      quoting: true
      delimiter: ","
vertex_mappings:
  - type_name: company  # must align with the schema
    inputs:
      - company.csv 
    column_mappings:
      - column:
          index: 0    # can be omitted if the index is the same as the property index
          name: vertex_id  # can be omitted if the name is not known
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
      - column:
          index: 2
          name: status
        property: status
      - column:
          index: 3
          name: credit_code
        property: credit_code
      - column:
          index: 4
          name: license_number
        property: license_number
  - type_name: person
    inputs:
      - person.csv 
    column_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
edge_mappings:
  - type_triplet:
      edge: invest
      source_vertex:  company
      destination_vertex:  company
    inputs:
      - company_company.csv 
    source_vertex_mappings:
      - column:
          index: 0
          name: src
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 1
          name: dst
        property: vertex_id
    column_mappings:
      - column:
          index: 2
          name: rel_type
        property: rel_type
      - column:
          index: 3
          name: rel_weight
        property: rel_weight
      - column:
          index: 4
          name: rel_info
        property: rel_info
  - type_triplet:
      edge: personInvest
      source_vertex:  person
      destination_vertex:  company
    inputs:
      - person_company.csv 
    source_vertex_mappings:
      - column:
          index: 0
          name: src
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 1
          name: dst
        property: vertex_id
    column_mappings:
      - column:
          index: 2
          name: rel_type
        property: rel_type
      - column:
          index: 3
          name: rel_weight
        property: rel_weight
      - column:
          index: 4
          name: rel_info
        property: rel_info
