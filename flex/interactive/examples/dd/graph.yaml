name: dd_graph
schema:
  vertex_types:
    - type_id: 0
      type_name: User
      properties:
        - property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_name: roleName # limited number of values.(distinct count 11)
          property_type:
            primitive_type: DT_SIGNED_INT64 
        - property_name: activeDays
          property_type:
            primitive_type: DT_SIGNED_INT64
      primary_keys:
        - id
    - type_id: 1
      type_name: DingOrg
      properties:
        - property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
      primary_keys:
        - id
    - type_id: 2
      type_name: DingEduOrg
      properties:
        - property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
      primary_keys:
        - id
  edge_types:
    - type_id: 0
      type_name: WorkAt
      vertex_type_pair_relations:
        - source_vertex: User
          destination_vertex: DingOrg
          relation: MANY_TO_MANY
          x_csr_params:
            edge_storage_strategy: ONLY_OUT
      properties:
        - property_name: joinDate
          property_type:
            primitive_type: DT_SIGNED_INT64
    - type_id: 1
      type_name: StudyAt
      vertex_type_pair_relations:
        - source_vertex: User
          destination_vertex: DingEduOrg
          relation: MANY_TO_MANY
          x_csr_params:
            edge_storage_strategy: ONLY_OUT
      properties:
        - property_name: joinDate
          property_type:
            primitive_type: DT_SIGNED_INT64
        # - property_name: profession # limited number of values.(0) kefei反馈当前置为空置，后续确定会有值
        #   property_type:
        #     primitive_type: DT_STRINGMAP

