graph: onecompany
loading_config:
  data_source:
    scheme: odps  # file, oss, s3, hdfs; only file is supported now
    #location: /home/graphscope/data/group-filter-csv/
  import_option: init # append, overwrite, only init is supported now
  format:
    type: arrow
    metadata:
      batch_reader: true
      quoting: true
      delimiter: ","
vertex_mappings:
  - type_name: company  # must align with the schema
    inputs:
      - onecomp/dwi_oc_rel_vertex_comp_interactive_d/ds=20240614
    column_mappings:
      - column:
          index: 0    # can be omitted if the index is the same as the property index
          name: vertex_id  # can be omitted if the name is not known
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
  - type_name: person
    inputs:
      - onecomp/dwi_oc_rel_vertex_person_interactive_d/ds=20240614
    column_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
edge_mappings:
  - type_triplet:
      edge: invest
      source_vertex:  company
      destination_vertex:  company
    inputs:
      - onecomp/dwi_oc_rel_edge_comp_interactive_info_d/ds=20240614
    source_vertex_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 2
          name: rel_vertex_id
        property: vertex_id
    column_mappings:
      - column:
          index: 5
          name: rel_type
        property: rel_type
  - type_triplet:
      edge: personInvest
      source_vertex:  person
      destination_vertex:  company
    inputs:
      - onecomp/dwi_oc_rel_edge_comp_person_interactive_info_d/ds=20240614
    source_vertex_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 2
          name: rel_vertex_id
        property: vertex_id
    column_mappings:
      - column:
          index: 6
          name: rel_type
        property: rel_type
