name: onecompany_group # then must have a modern dir under ${data} directory
store_type: mutable_csr  # v6d, groot, gart
stored_procedures:
  directory: /workspaces/GraphScope/flex/interactive/examples/huoyan/plugins/
  enable_lists:
    - libhuoyan.so
schema:
  vertex_types:
    - type_id: 0
      type_name: company
      x_csr_params:
        max_vertex_num: 500000000
      properties:
        - property_id: 0
          property_name: vertex_id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: vertex_name
          property_type:
            primitive_type: DT_STRING(64)
      primary_keys:
        - vertex_id
    - type_id: 1
      type_name: person
      x_csr_params:
        max_vertex_num: 500000000
      properties:
        - property_id: 0
          property_name: vertex_id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: vertex_name
          property_type:
            primitive_type: DT_STRING(16)
      primary_keys:
        - vertex_id
  edge_types:
    - type_id: 0
      type_name: invest
      vertex_type_pair_relations:
        - source_vertex: company
          destination_vertex: company
          relation: MANY_TO_MANY
          x_csr_params:
            incoming_edge_strategy: Multiple
            outgoing_edge_strategy: Multiple
      properties:
        - property_id: 0
          property_name: rel_type 
          property_type:
            primitive_type: DT_SIGNED_INT64
    - type_id: 1
      type_name: personInvest
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: company
          relation: MANY_TO_MANY
          x_csr_params:
            incoming_edge_strategy: Multiple
            outgoing_edge_strategy: Multiple
      properties:
        - property_id: 0
          property_name: rel_type 
          property_type:
            primitive_type: DT_SIGNED_INT64
