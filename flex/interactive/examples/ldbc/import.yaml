          index: 1
          name: id
    column_mappings:
      - column:
          index: 2
          name: creationDate
        property: creationDate
  - type_triplet:
      edge: HASTAG
      source_vertex: POST
      destination_vertex: TAG
    inputs:
      - dynamic/post_hasTag_tag_0_0.csv
    source_vertex_mappings:
      - column:
          index: 0
          name: id
    destination_vertex_mappings:
      - column:
          index: 1
          name: id
  - type_triplet:
      edge: REPLYOF
      source_vertex: COMMENT
      destination_vertex: COMMENT
