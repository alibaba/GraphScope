graph: ldbc_snb
loading_config:
  data_source:
    scheme: file
    location: /data/zhanglei/sf10_validation/social_network 
  import_option: init # append, overwrite, only init is supported now
  format:
    type: csv
    metadata:
      delimiter: "|"  # other loading configuration places here
vertex_mappings:
  - type_name: PLACE
    inputs:
      - static/place_0_0.csv
  - type_name: PERSON 
    inputs:
      - dynamic/person_0_0.csv
  - type_name: COMMENT
    inputs:
      - dynamic/comment_0_0.csv
  - type_name: POST
    inputs:
      - dynamic/post_0_0.csv
  - type_name: FORUM
    inputs:
      - dynamic/forum_0_0.csv
  - type_name: ORGANISATION
    inputs:
      - static/organisation_0_0.csv
  - type_name: TAGCLASS
    inputs:
      - static/tagclass_0_0.csv
  - type_name: TAG
    inputs:
      - static/tag_0_0.csv
edge_mappings:
  - type_triplet: 
      edge: HASCREATOR
      source_vertex: COMMENT
      destination_vertex: PERSON
    inputs:
      - dynamic/comment_hasCreator_person_0_0.csv.creation_date
    source_vertex_mappings:
      - column:
          index: 0
          name: id
    destination_vertex_mappings:
      - column:
          index: 1
          name: id
    column_mappings:
      - column:
          index: 2
          name: creationDate
        property: creationDate
  - type_triplet:
      edge: HASCREATOR
      source_vertex: POST
      destination_vertex: PERSON
    inputs:
      - dynamic/post_hasCreator_person_0_0.csv.creation_date
    source_vertex_mappings:
      - column:
          index: 0
          name: id
    destination_vertex_mappings:
