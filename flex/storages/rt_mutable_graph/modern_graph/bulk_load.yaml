graph: modern
loading_config:
  data_source: file  # file, oss, s3, hdfs; only file is supported now
#  data_location: # specify it or use FLEX_DATA_DIR env.
  method: init # append, overwrite, only init is supported now
  meta_data:
    delimiter: "|"  # other loading configuration places here
vertex_mappings:
  - type_name: person  # must align with the schema
    inputs:
      - path: person.csv
        format: standard_csv
    column_mappings:
      - column:
          index: 0    # can be omitted if the index is the same as the property index
          name: id  # can be omitted if the name is not known
        property: id
      - column:
          index: 1
          name: name
        property: name
      - column:
          index: 2
          name: age
        property: age
  - type_name: software
    inputs:
      - path: software.csv
        format: standard_csv
    column_mappings:
      - column:
          index: 0      # can be omitted if the index is the same as the property index
          name: id    # can be omitted if the name is not known
        property: id  # must align with the schema
      - column:
          index: 1
          name: name
        property: name
      - column:
          index: 2
          name: lang
        property: lang
edge_mappings:
  - type_triplet:
      edge: knows
      source_vertex:  person
      destination_vertex:  person
    inputs:
      - path: person_knows_person.csv
        format: standard_csv
    source_vertex_mappings:
      - column:
          index: 0
          name: src_id
    destination_vertex_mappings:
      - column:
          index: 1
          name: dst_id
    column_mappings:
      - column:
          index: 2
          name: weight
        property: weight
  - type_triplet:
      edge: created
      source_vertex: person
      destination_vertex: software
    inputs:
      - path: person_created_software.csv
        format: standard_csv
    source_vertex_mappings:
      - column:
          index: 0
          name: src_id
    destination_vertex_mappings:
      - column:
          index: 1
          name: dst_id
    column_mappings:
      - column:
          index: 2
          name: weight
        property: weight