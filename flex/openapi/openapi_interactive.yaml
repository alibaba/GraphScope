openapi: 3.0.3
info:
  contact:
    email: graphscope@alibaba-inc.com
  description: |
    This is the definition of GraphScope Interactive API, including
      - AdminService API
      - Vertex/Edge API
      - QueryService


    AdminService API (with tag AdminService) defines the API for GraphManagement, ProcedureManagement and Service Management.

    Vertex/Edge API (with tag GraphService) defines the API for Vertex/Edge management, including creation/updating/delete/retrieve.

    QueryService API (with tag QueryService) defines the API for procedure_call, Ahodc query.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: GraphScope Interactive API v0.3
  version: 1.0.0
externalDocs:
  description: Find out More about GraphScope
  url: http://graphscope.io
servers:
- url: /
tags:
- description: GraphManagement
  name: AdminService/GraphManagement
- description: ProcedureManagement
  name: AdminService/ProcedureManagement
- description: ServiceManagement
  name: AdminService/ServiceManagement
- description: VertexManagement
  name: GraphService/VertexManagement
- description: EdgeManagement
  name: GraphService/EdgeManagement
- description: Graph query
  name: QueryService
- description: ServiceRegistry
  name: AdminService/ServiceRegistry
paths:
  /v1/file/upload:
    post:
      operationId: upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadFile_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                file_path: /home/graphscope/path/to/file.csv
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
          description: successful operation
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server Internal Error
      tags:
      - Utils
      x-openapi-router-controller: gs_interactive_admin.controllers.utils_controller
  /v1/graph:
    get:
      description: List all graphs
      operationId: list_graphs
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GetGraphResponse'
                type: array
          description: Successful operation
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
    post:
      description: Create a new graph
      operationId: create_graph
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGraphRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGraphResponse'
          description: successful operation
        "400":
          content:
            application/json:
              schema:
                type: string
          description: BadRequest
        "500":
          content:
            application/json:
              schema:
                type: string
          description: Internal error
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
  /v1/graph/current/adhoc_query:
    post:
      description: |
        Submit a adhoc query to the running graph. The adhoc query should be represented by the physical plan:
        https://github.com/alibaba/GraphScope/blob/main/interactive_engine/executor/ir/proto/physical.proto
      operationId: run_adhoc_current
      requestBody:
        content:
          text/plain:
            schema:
              format: byte
              type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                format: byte
                type: string
          description: Successfully runned. Empty if failed?
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: Submit adhoc query to the Interactive Query Service.
      tags:
      - QueryService
      x-openapi-router-controller: gs_interactive_admin.controllers.query_service_controller
  /v1/graph/current/query:
    post:
      description: |
        Submit a query to the running graph.
      operationId: call_proc_current
      requestBody:
        content:
          text/plain:
            schema:
              format: byte
              type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                format: byte
                type: string
          description: Successfully runned. Empty if failed?
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: run queries on the running graph
      tags:
      - QueryService
      x-openapi-router-controller: gs_interactive_admin.controllers.query_service_controller
  /v1/graph/{graph_id}:
    delete:
      description: Delete a graph by id
      operationId: delete_graph
      parameters:
      - description: The id of graph to delete
        explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example: Successfully delete graph
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successful operation
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Graph not found
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Not Found
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Internal Error
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
    get:
      description: Get a graph by name
      operationId: get_graph
      parameters:
      - description: The id of graph to get
        explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGraphResponse'
          description: Successful operation
        "404":
          content:
            application/json:
              schema:
                example: graph not exists
                type: string
          description: Not found
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
  /v1/graph/{graph_id}/adhoc_query:
    post:
      description: |
        Submit a adhoc query to the running graph. The adhoc query should be represented by the physical plan:
        https://github.com/alibaba/GraphScope/blob/main/interactive_engine/executor/ir/proto/physical.proto
      operationId: run_adhoc
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          text/plain:
            schema:
              format: byte
              type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                format: byte
                type: string
          description: Successfully runned.
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: Submit adhoc query to the Interactive Query Service.
      tags:
      - QueryService
      x-openapi-router-controller: gs_interactive_admin.controllers.query_service_controller
  /v1/graph/{graph_id}/dataloading:
    post:
      description: Create a dataloading job
      operationId: create_dataloading_job
      parameters:
      - description: The id of graph to do bulk loading.
        explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaMapping'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
          description: successful operation
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
  /v1/graph/{graph_id}/edge:
    delete:
      description: |
        Remove the edge from current graph.
      operationId: delete_edge
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/DeleteEdgeRequest'
              type: array
        description: "The label and primary key values of the src and dst vertices,\
          \ and the edge label."
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                message: Successfully delete edge
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully delete edge
        "400":
          content:
            application/json:
              example:
                code: 101
                message: Invalid input edge schema
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Invalid input edge
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Edge not exists
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Edge not exists or Graph not exits
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: Remove edge from the graph
      tags:
      - GraphService/EdgeManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.graph_service_edge_management_controller
    get:
      description: |
        Get the properties for the specified vertex.
      operationId: get_edge
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      - description: The label name of querying edge.
        example: created
        explode: true
        in: query
        name: edge_label
        required: true
        schema:
          type: string
        style: form
      - description: The label name of src vertex.
        example: person
        explode: true
        in: query
        name: src_label
        required: true
        schema:
          type: string
        style: form
      - description: The primary key value of src vertex.
        example: 1
        explode: true
        in: query
        name: src_primary_key_value
        required: true
        schema:
          $ref: '#/components/schemas/AnyValue'
        style: form
      - description: The label name of dst vertex.
        example: software
        explode: true
        in: query
        name: dst_label
        required: true
        schema:
          type: string
        style: form
      - description: The value of dst vertex's primary key
        example: 3
        explode: true
        in: query
        name: dst_primary_key_value
        required: true
        schema:
          $ref: '#/components/schemas/AnyValue'
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                src_label: person
                dst_label: software
                edge_label: created
                src_pk_value: 1
                dst_pk_value: 3
                properties:
                - name: weight
                  value: 0.2
              schema:
                $ref: '#/components/schemas/EdgeData'
          description: Found Edge
        "400":
          content:
            application/json:
              example:
                code: 101
                message: Invalid input edge schema
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Bad input parameter
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Edge not found
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Edge not found or Graph not found
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: Get the edge's properties with src and dst vertex primary keys.
      tags:
      - GraphService/EdgeManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.graph_service_edge_management_controller
    post:
      description: |
        Add the edge to graph.
      operationId: add_edge
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
            - src_label: person
              dst_label: software
              edge_label: created
              src_primary_key_values:
              - name: id
                value: 1
              dst_primary_key_values:
              - name: id
                value: 3
              properties:
              - name: weight
                value: 0.2
            schema:
              items:
                $ref: '#/components/schemas/EdgeRequest'
              type: array
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                message: Successfully create edge
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully insert the edge
        "400":
          content:
            application/json:
              example:
                code: 101
                message: Invalid input edge schema
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Invalid input edge
        "409":
          content:
            application/json:
              example:
                code: 102
                message: Edge already exists
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: edge already exists
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: Add edge to the graph
      tags:
      - GraphService/EdgeManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.graph_service_edge_management_controller
    put:
      description: |
        Update the edge on the running graph.
      operationId: update_edge
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            example:
            - src_label: person
              dst_label: software
              edge_label: created
              src_primary_key_values:
              - name: id
                value: 1
              dst_primary_key_values:
              - name: id
                value: 3
              properties:
              - name: weight
                value: 0.2
            schema:
              items:
                $ref: '#/components/schemas/EdgeRequest'
              type: array
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                message: Successfully update edge
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully update edge
        "400":
          content:
            application/json:
              example:
                code: 101
                message: Invalid input edge schema
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Invalid input parameters
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Edge not exists
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Edge not exists
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: Update edge's property
      tags:
      - GraphService/EdgeManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.graph_service_edge_management_controller
  /v1/graph/{graph_id}/procedure:
    get:
      description: List all procedures
      operationId: list_procedures
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GetProcedureResponse'
                type: array
          description: Successful operation
        "404":
          content:
            application/json:
              schema:
                example: Graph not found
                type: string
          description: Not found
      tags:
      - AdminService/ProcedureManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_procedure_management_controller
    post:
      description: Create a new procedure on a graph
      operationId: create_procedure
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProcedureRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProcedureResponse'
          description: successful operation
        "400":
          content:
            application/json:
              example:
                code: 14
                message: Bad request
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Bad request
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Graph not found
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: not found
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Internal Error
      tags:
      - AdminService/ProcedureManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_procedure_management_controller
  /v1/graph/{graph_id}/procedure/{procedure_id}:
    delete:
      description: Delete a procedure on a graph by id
      operationId: delete_procedure
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: procedure_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successful operation
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Graph not found/Procedure not found
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Not Found
      tags:
      - AdminService/ProcedureManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_procedure_management_controller
    get:
      description: Get a procedure by id
      operationId: get_procedure
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: procedure_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProcedureResponse'
          description: successful operation
        "404":
          content:
            application/json:
              schema:
                example: Graph not found/procedure not found
                type: string
          description: Not found
      tags:
      - AdminService/ProcedureManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_procedure_management_controller
    put:
      description: Update procedure on a graph by id
      operationId: update_procedure
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      - explode: false
        in: path
        name: procedure_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProcedureRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successful operation
        "400":
          content:
            application/json:
              example:
                code: 14
                message: Bad request
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Bad request
        "404":
          content:
            application/json:
              example:
                code: 4
                message: Graph not found/Procedure not found
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Not Found
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Internal error
      tags:
      - AdminService/ProcedureManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_procedure_management_controller
  /v1/graph/{graph_id}/query:
    post:
      description: |
        After the procedure is created, user can use this API to run the procedure.
      operationId: call_proc
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          text/plain:
            schema:
              format: byte
              type: string
      responses:
        "200":
          content:
            text/plain:
              schema:
                format: byte
                type: string
          description: Successfully runned.
        "500":
          content:
            application/json:
              example:
                code: 103
                message: Internal error
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
          description: Server internal error
      summary: run queries on graph
      tags:
      - QueryService
      x-openapi-router-controller: gs_interactive_admin.controllers.query_service_controller
  /v1/graph/{graph_id}/schema:
    get:
      description: Get schema by graph id
      operationId: get_schema
      parameters:
      - description: The id of graph to get schema
        explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGraphSchemaResponse'
          description: successful operation
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Server error
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
  /v1/graph/{graph_id}/schema/edge:
    delete:
      description: Delete an edge type by name
      operationId: delete_edge_type
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      - explode: true
        in: query
        name: type_name
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: source_vertex_type
        required: true
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: destination_vertex_type
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully deleted the edge type
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Server error
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
    post:
      description: Create a edge type
      operationId: create_edge_type
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEdgeType'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successful created the edge type
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Server error
      tags:
      - AdminService/GraphManagement
      x-openapi-router-controller: gs_interactive_admin.controllers.admin_service_graph_management_controller
    put:
      description: Update an edge type to add more properties
      operationId: update_edge_type
