openapi: 3.0.3
servers:
  # Added by API Auto Mocking Plugin
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/GRAPHSCOPE/InteractiveAPI/1.0.0
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/GRAPHSCOPE/interactive/1.0.0
info:
  description: |
    This is the definition of GraphScope Interactive API, including
      - AdminService API
      - Vertex/Edge API
      - QueryService
    
    
    AdminService API (with tag AdminService) defines the API for GraphManagement, ProcedureManagement and Service Management.
    
    Vertex/Edge API (with tag GraphService) defines the API for Vertex/Edge management, including creation/updating/delete/retrive.
    
    QueryService API (with tag QueryService) defines the API for procedure_call, Ahodc query.
  version: "1.0.0"
  title: GraphScope Interactive API v0.3
  contact:
    email: graphscope@alibaba-inc.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
externalDocs:
  description: Find out More about GraphScope
  url: http://graphscope.io
tags:
  - name: AdminService/GraphManagement
    description: GraphManagement
  - name: AdminService/ProcedureManagement
    description: ProcedureManagement
  - name: AdminService/ServiceManagement
    description: ServiceManagement
  - name: GraphService/VertexManagement
    description: VertexManagement
  - name: GraphService/EdgeManagement
    description: EdgeManagement
  - name: QueryService
    description: Graph query
paths:
  /v1/graph:
    post:
      tags:
        - AdminService/GraphManagement
      description: Create a new graph
      operationId: create_graph
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGraphRequest'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGraphResponse'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                type: string
    get:
      tags:
        - AdminService/GraphManagement
      description: List all graphs
      operationId: list_graphs
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetGraphResponse'
  /v1/graph/{graph_id}:
    get:
      tags:
         - AdminService/GraphManagement
      description: Get a graph by name
      operationId: get_graph
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
          description: The id of graph to get
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGraphResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: string
                example: graph not exists
    delete:
      tags:
        - AdminService/GraphManagement
      description: Delete a graph by id
      operationId: delete_graph
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
          description:
            The id of graph to delete
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example: "Successfully delete graph"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example: 
                code: 4
                message: "Graph not found"
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example: 
                code: 103
                message: "Internal error"
  /v1/graph/{graph_id}/schema:
    get:
      tags:
        - AdminService/GraphManagement
      description: Get schema by graph id
      operationId: get_schema
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
          description: The id of graph to delete
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGraphSchemaResponse'
  /v1/graph/{graph_id}/statistics:
    get:
      tags:
        - AdminService/GraphManagement
      description: Get the statics info of a graph, including number of vertices for each label, number of edges for each label.
      operationId: get_graph_statistic
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
          description: The id of graph to get statistics
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGraphStatisticsResponse'
        '500':
          description: Server Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Graph not found"
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 15
                message: "Service Unavailable"

  /v1/graph/{graph_id}/dataloading:
    post:
      tags:
        - AdminService/GraphManagement
      description: Create a dataloading job
      operationId: create_dataloading_job
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
          description: The id of graph to do bulk loading.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaMapping'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
  /v1/job/{job_id}:
    get:
      tags:
        - AdminService/JobManagement
      operationId: get_job_by_id
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
          description: The id of the job, returned from POST /v1/graph/{graph_id}/dataloading
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobStatus'
    delete:
      tags:
        - AdminService/JobManagement
      operationId: delete_job_by_id
      parameters:
        - name: job_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example: "Successfully cancel job: 123"
  /v1/job:
    get:
      tags:
        - AdminService/JobManagement
      operationId: list_jobs
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobStatus'
  /v1/graph/{graph_id}/procedure:
    post:
      tags:
        - AdminService/ProcedureManagement
      description: Create a new procedure on a graph
      operationId: create_procedure
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProcedureRequest'
        required: true
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateProcedureResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 14
                message: "Bad request"
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Graph not found"
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
    get:
      tags:
        - AdminService/ProcedureManagement
      description: List all procedures
      operationId: list_procedures
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetProcedureResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: string
                example: "Graph not found"
  /v1/graph/{graph_id}/procedure/{procedure_id}:
    get:
      tags:
        - AdminService/ProcedureManagement
      description: Get a procedure by id
      operationId: get_procedure
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
        - name: procedure_id
          in : path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetProcedureResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: string
                example: "Graph not found/procedure not found"
    put:
      tags:
        - AdminService/ProcedureManagement
      description:  Update procedure on a graph by id
      operationId: update_procedure
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
        - name: procedure_id
          in : path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProcedureRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 14
                message: "Bad request"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Graph not found/Procedure not found"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
    delete:
      tags:
        - AdminService/ProcedureManagement
      description: Delete a procedure on a graph by id
      operationId: delete_procedure
      parameters:
        - name: graph_id
          in: path
          required: true
          schema:
            type: string
        - name: procedure_id
          in : path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Graph not found/Procedure not found"
  /v1/service/start:
    post:
      tags:
        - AdminService/ServiceManagement
      description: Start service on a specified graph
      operationId: start_service
      requestBody:
        description: Start service on a specified graph
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartServiceRequest'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
  /v1/service/stop:
    post:
      tags:
        - AdminService/ServiceManagement
      description: Stop current service
      operationId: stop_service
      requestBody:
        description: Stop service on a specified graph
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StopServiceRequest'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
  /v1/service/restart:
    post:
      tags:
        - AdminService/ServiceManagement
      description: Start current service
      operationId: restart_service
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
  /v1/service/status:
    get:
      tags:
        - AdminService/ServiceManagement
      description: Get service status
      operationId: get_service_status
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServiceStatus'
  /v1/graph/{graph_id}/vertex:
    get:
      tags:
        - GraphService/VertexManagement
      summary: Get the vertex's properties with vertex primary key.
      operationId: get_vertex
      description: |
        Get the properties for the specified vertex.
        example:
        ```http
        GET /endpoint?param1=value1&param2=value2 HTTP/1.1
        Host: example.com
        ```
      parameters:
        - name: graph_id
          in: path
          required: true
          description: The id of the graph
          schema:
            type: string
        - name: label
          in: query
          required: true
          description: The label name of querying vertex.
          schema:
            type: string
        - name: primary_key_value
          in: query
          required: true
          description: The primary key value of querying vertex.
          schema:
            $ref: '#/components/schemas/AnyValue'
      responses:
        '200':
          description: Found vertex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VertexData'
              example:
                label: "person"
                values:
                  - name: "id"
                    value: 1
                  - name: "age"
                    value: 23
                  - name: "name"
                    value: "amy"
        '400':
          description: Bad input parameter
        '404':
          description: Vertex not found or graph not found
        '500':
          description: Server internal error
    post:
      tags:
        - GraphService/VertexManagement
      summary: Add vertex to the graph
      operationId: add_vertex
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
      description: |
        Add the provided vertex to the specified graph.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VertexEdgeRequest'
            example:
              vertex_request:
                - label: "person"
                  primary_key_value: 2
                  properties:
                    age: 24
                    name: "Cindy"
              edge_request:
                - src_label: "person"
                  dst_label: "software"
                  edge_label: "created"
                  src_pk_name: "id"
                  src_pk_value: 1
                  dst_pk_name: "id"
                  dst_pk_value: 3
                  properties:
                    - name: "weight"
                      value: 0.2

      responses:
        '200':
          description: Successfully created vertex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                message: "Successfully created vertex"
        '400':
          description: Invalid input vertex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input vertex schema"
        '404':
          description: Graph not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Graph not found"
        '409':
          description: Vertex already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 102
                message: "Vertex already exists"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
    put:
      tags:
        - GraphService/VertexManagement
      summary: Update vertex's property
      operationId: update_vertex
      description: |
        Remove the vertex from the specified graph.
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VertexRequest'
            example:
              label: "person"
              primary_key_value: 2
              properties:
                age: 24
                name: "Cindy"
      responses:
        '200':
          description: Successfully update vertex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                message: "Successfully updated vertex"
        '400':
          description: Invalid input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input vertex schema"
        '404':
          description: Vertex not exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Vertex not exists"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
    delete:
      tags:
        - GraphService/VertexManagement
      summary: Remove vertex from the graph
      operationId: delete_vertex
      description: |
        Remove the vertex from the specified graph.
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
        - name: label
          in: query
          required: true
          description: The label name of querying vertex.
          schema:
            type: string
        - name: primary_key_value
          in: query
          required: true
          description: The value of the querying vertex's primary key
          schema:
            $ref: '#/components/schemas/AnyValue'
      responses:
        '200':
          description: Successfully delete vertex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                message: "Successfully delete vertex"
        '400':
          description: Invalid input vertex
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input vertex schema"
        '404':
          description: Vertex not exists or Graph not exits.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Vertex not exists"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"

  /v1/graph/{graph_id}/edge:
    get:
      tags:
        - GraphService/EdgeManagement
      summary: Get the edge's properties with src and dst vertex primary keys.
      operationId: get_edge
      description: |
        Get the properties for the specified vertex.
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
        - name: edge_label
          in: query
          required: true
          description: The label name of querying edge.
          schema:
            type: string
          example: created
        - name: src_label
          in: query
          required: true
          description: The label name of src vertex.
          schema:
            type: string
          example: person
        - name: src_primary_key_value
          in: query
          required: true
          description: The primary key value of src vertex.
          schema:
            $ref: '#/components/schemas/AnyValue'
          example: 1
        - name: dst_label
          in: query
          required: true
          description: The label name of dst vertex.
          schema:
            type: string
          example: software
        - name: dst_primary_key_value
          in: query
          required: true
          description: The value of dst vertex's primary key
          schema:
            $ref: '#/components/schemas/AnyValue'
          example: 3
      responses:
        '200':
          description: Found Edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EdgeData'
              example:
                src_label: "person"
                dst_label: "software"
                edge_label: "created"
                src_pk_value: 1
                dst_pk_value: 3
                properties:
                  - name: "weight"
                    value: 0.2
        '400':
          description: Bad input parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input edge schema"
        '404':
          description: Edge not found or Graph not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Edge not found"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
    post:
      tags:
        - GraphService/EdgeManagement
      summary: Add edge to the graph
      operationId: add_edge
      description: |
        Add the edge to graph.
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully insert the edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                message: "Successfuly create edge"
        '400':
          description: Invalid input edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input edge schema"
        '409':
          description: edge already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 102
                message: "Edge already exists"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/EdgeRequest'
            example:
              - src_label: "person"
                dst_label: "software"
                edge_label: "created"
                src_pk_name: "id"
                src_pk_value: 1
                dst_pk_name: "id"
                dst_pk_value: 3
                properties:
                  - name: "weight"
                    value: 0.2
    put:
      tags:
        - GraphService/EdgeManagement
      summary: Update edge's property
      operationId: update_edge
      description: |
        Update the edge on the running graph.
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EdgeRequest'
            example:
              src_label: "person"
              dst_label: "software"
              edge_label: "created"
              src_pk_name: "id"
              src_pk_value: 1
              dst_pk_name: "id"
              dst_pk_value: 3
              properties:
                - name: "weight"
                  value: 0.3
      responses:
        '200':
          description: Successfully update edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                message: "Successfully update edge"
        '400':
          description: Invalid input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input edge schema"
        '404':
          description: Edge not exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Edge not exists"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
    delete:
      tags:
        - GraphService/EdgeManagement
      summary: Remove edge from the graph
      operationId: delete_edge
      description: |
        Remove the edge from current graph.
      parameters:
        - name: graph_id
          in : path
          required: true
          schema:
            type: string
        - name: src_label
          in: query
          required: true
          description: The label name of src vertex.
          schema:
            type: string
          example: person
        - name: src_primary_key_value
          in: query
          required: true
          description: The primary key value of src vertex.
          schema:
            $ref: '#/components/schemas/AnyValue'
            # type: object
          example: 1
        - name: dst_label
          in: query
          required: true
          description: The label name of dst vertex.
          schema:
            type: string
          example: software
        - name: dst_primary_key_value
          in: query
          required: true
          description: The primary key value of dst vertex.
          schema:
            $ref: '#/components/schemas/AnyValue'
          example: 3
      responses:
        '200':
          description: Successfully delete edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
              example:
                message: "Successfully delete edge"
        '400':
          description: Invalid input edge
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 101
                message: "Invalid input edge schema"
        '404':
          description: Edge not exists or Graph not exits
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 4
                message: "Edge not exists"
        '500':
          description: Server internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponseWithCode'
              example:
                code: 103
                message: "Internal error"
