openapi: 3.0.3

info:
  title: GraphScope FLEX HTTP SERVICE API
  description: |-
    This is a specification for GraphScope FLEX HTTP service based on the OpenAPI 3.0 specification. You can find out more details about
    specification at [doc](https://swagger.io/specification/v3/).
  contact:
    name: GraphScope
    email: graphscope@alibaba-inc.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0

externalDocs:
  description: Find out More about GraphScope
  url: http://graphscope.io

components:
  responses:
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    500:
      description: Server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    APIResponse:
      type: string

    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
          description: Error code
        message:
          type: string
          description: Error message

    # https://swagger.io/docs/specification/data-models/data-types/#any
    # {} is shorthand syntax for an arbitrary-type schema
    AnyValue: {}

    RunningDeploymentInfo:
      required:
        - instance_name
        - cluster_type
        - version
        - creation_time
        - frontend
        - engine
        - storage
      properties:
        instance_name:
          type: string
        cluster_type:
          type: string
          enum:
            - HOSTS
            - KUBERNETES
        version:
          type: string
        creation_time:
          type: string
        frontend:
          type: string
          enum:
            - Cypher/Gremlin
            - AnalyticalApps
        engine:
          type: string
          enum:
            - Hiactor
            - Gaia
        storage:
          type: string
          enum:
            - MutableCSR
            - MutablePersistent

    ResourceUsage:
      required:
        - host
        - timestamp
        - usage
      properties:
        host:
          type: string
        timestamp:
          type: string
        usage:
          type: string

    GetResourceUsageResponse:
      required:
        - cpu_usage
        - memory_usage
      properties:
        cpu_usage:
          type: array
          items:
             $ref: '#/components/schemas/ResourceUsage'
        memory_usage:
          type: array
          items:
             $ref: '#/components/schemas/ResourceUsage'

    GetStorageUsageResponse:
      required:
        - storage_usage
      properties:
        storage_usage:
          type: object
          additionalProperties:
            type: number
            format: double

    NodeStatus:
      required:
        - name
        - cpu_usage
        - memory_usage
        - disk_usage
      properties:
        name:
          type: string
        cpu_usage:
          type: number
          format: double
        memory_usage:
          type: number
          format: double
        disk_usage:
          type: number
          format: double

    PodStatus:
      required:
        - name
        - image
        - labels
        - node
        - status
        - restart_count
        - cpu_usage
        - memory_usage
        - creation_time
      properties:
        name:
          type: string
        image:
          type: array
          items:
            type: string
        labels:
          type: object
          additionalProperties: true
        node:
          type: string
        status:
          type: string
        restart_count:
          type: integer
          format: int32
        cpu_usage:
          type: integer
          format: int32
        memory_usage:
          type: integer
          format: int32
        timestamp:
          type: string
        creation_time:
          type: string
        component_belong_to:
          type: string

    GetPodLogResponse:
      required:
        - log
      properties:
        log:
          type: object
          additionalProperties: true

    RunningDeploymentStatus:
      required:
        - cluster_type
      properties:
        cluster_type:
          type: string
          enum:
            - HOSTS
            - KUBERNETES
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/NodeStatus'
        pods:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/PodStatus'

    StartServiceRequest:
      x-body-name: start_service_request
      properties:
        graph_id:
          type: string

    ServiceStatus:
      required:
        - graph_id
        - status
        - creation_time
      properties:
        graph_id:
          type: string
        status:
          type: string
          enum:
            - Running
            - Stopped
        sdk_endpoints:
          properties:
            cypher:
              type: string
            gremlin:
              type: string
            hqps:
              type: string
            grpc:
              type: string
        start_time:
          type: string

    UploadFileResponse:
      required:
        - file_path
        - metadata
      properties:
        file_path:
          type: string
        metadata:
          type: object
          additionalProperties: true

    LongText:
      required:
        - long_text
      properties:
        long_text:
          type: string
          nullable: true

    PrimitiveType:
      required:
        - primitive_type
      properties:
        primitive_type:
          type: string
          enum: [DT_SIGNED_INT32, DT_UNSIGNED_INT32, DT_SIGNED_INT64, DT_UNSIGNED_INT64,
                 DT_BOOL, DT_FLOAT, DT_DOUBLE]

    StringType:
      required:
        - string
      properties:
        string:
          type: object
          oneOf:
            - $ref: '#/components/schemas/LongText'

    TimeStampType:
      required:
        - timestamp
      properties:
        timestamp:
          type: string

    DateType:
      required:
        - date32
      properties:
        date32:
          type: string

    TemporalType:
      required:
        - temporal
      properties:
        temporal:
          oneOf:
            - $ref: '#/components/schemas/TimeStampType'
            - $ref: '#/components/schemas/DateType'

    GSDataType:
      oneOf:
        - $ref: '#/components/schemas/PrimitiveType'
        - $ref: '#/components/schemas/StringType'
        - $ref: '#/components/schemas/TemporalType'

    Parameter:
      required:
        - name
        - type
      properties:
        name:
          type: string
        type:
          $ref: '#/components/schemas/GSDataType'

    BasePropertyMeta:
      required:
        - property_name
        - property_type
      properties:
        property_name:
          type: string
        property_type:
          $ref: '#/components/schemas/GSDataType'
        nullable:
          type: boolean
        default_value:
          $ref: '#/components/schemas/AnyValue'
        description:
          type: string

    CreatePropertyMeta:
      x-body-name: create_property_meta
      allOf:
        - $ref: '#/components/schemas/BasePropertyMeta'

    GetPropertyMeta:
      x-body-name: get_property_meta
      allOf:
        - $ref: '#/components/schemas/BasePropertyMeta'
        - type: object
          required:
            - property_id
          properties:
            property_id:
              type: integer
              format: int32

    BaseVertexType:
      required:
        - type_name
        - primary_keys
      properties:
        type_name:
          type: string
        primary_keys:
          type: array
          items:
            type: string
        x_csr_params:
          type: object
          description: Used for storage optimization
          properties:
            max_vertex_num:
              type: integer

    CreateVertexType:
      x-body-name: create_vertex_type
      allOf:
        - $ref: '#/components/schemas/BaseVertexType'
        - type: object
          required:
            - properties
          properties:
            properties:
              type: array
              items:
                $ref: '#/components/schemas/CreatePropertyMeta'
            description:
              type: string

    BaseEdgeType:
      required:
        - type_name
        - vertex_type_pair_relations
      properties:
        type_name:
          type: string
        vertex_type_pair_relations:
          type: array
          items:
            required:
              - source_vertex
              - destination_vertex
            properties:
              source_vertex:
                type: string
              destination_vertex:
                type: string
              relation:
                type: string
                enum:
                  - MANY_TO_MANY
                  - ONE_TO_MANY
                  - MANY_TO_ONE
                  - ONE_TO_ONE
              x_csr_params:
                description: Used for storage optimization
                properties:
                  edge_storage_strategy:
                    type: string
                    enum:
                      - ONLY_IN
                      - ONLY_OUT
                      - BOTH_OUT_IN
        directed:
          type: boolean
        primary_keys:
          type: array
          items:
            type: string

    CreateEdgeType:
      x-body-name: create_edge_type
      allOf:
        - $ref: '#/components/schemas/BaseEdgeType'
        - type: object
          properties:
            properties:
              type: array
              items:
                $ref: '#/components/schemas/CreatePropertyMeta'
            description:
              type: string

    CreateStoredProcRequest:
      x-body-name: create_stored_proc_request
      required:
        - name
        - type
        - query
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
          enum:
            - cpp
            - cypher
        query:
          type: string

    CreateStoredProcResponse:
      required:
        - stored_procedure_id
      properties:
        stored_procedure_id:
          type: string

    CreateGraphSchemaRequest:
      x-body-name: create_graph_schema_request
      required:
        - vertex_types
        - edge_types
      properties:
        vertex_types:
          type: array
          items:
            $ref: '#/components/schemas/CreateVertexType'
        edge_types:
          type: array
          items:
            $ref: '#/components/schemas/CreateEdgeType'

    CreateGraphRequest:
      x-body-name: create_graph_request
      properties:
        name:
          type: string
        description:
          type: string
        stored_procedures:
          type: array
          items:
            $ref: '#/components/schemas/CreateStoredProcRequest'
        schema:
          $ref: '#/components/schemas/CreateGraphSchemaRequest'

    CreateGraphResponse:
      required:
        - graph_id
      properties:
        graph_id:
          type: string

    StoredProcedureMeta:
      allOf:
        - $ref: '#/components/schemas/CreateStoredProcRequest'
        - type: object
          required:
            - id
            - library
            - params
            - returns
          properties:
            id:
              type: string
            library:
              type: string
            params:
              type: array
              items:
               $ref: '#/components/schemas/Parameter'
            returns:
              type: array
              items:
               $ref: '#/components/schemas/Parameter'
            option:
              type: object
              additionalProperties: true

    GetStoredProcResponse:
      allOf:
        - $ref: '#/components/schemas/StoredProcedureMeta'
        - type: object
          required:
            - bound_graph
            - runnable
          properties:
            bound_graph:
              type: string
            runnable:
              type: boolean

    UpdateStoredProcRequest:
      x-body-name: update_stored_proc_request
      required:
        - description
      properties:
        description:
          type: string

    GetVertexType:
      allOf:
        - $ref: '#/components/schemas/BaseVertexType'
        - type: object
          required:
            - properties
          properties:
            type_id:
              type: integer
              format: int32
            properties:
              type: array
              items:
                $ref: '#/components/schemas/GetPropertyMeta'
            description:
              type: string

    GetEdgeType:
      allOf:
        - $ref: '#/components/schemas/BaseEdgeType'
        - type: object
          properties:
            type_id:
              type: integer
              format: int32
            properties:
              type: array
              items:
                $ref: '#/components/schemas/GetPropertyMeta'
            description:
              type: string

    GetGraphSchemaResponse:
      required:
        - vertex_types
        - edge_types
      properties:
        vertex_types:
          type: array
          items:
            $ref: '#/components/schemas/GetVertexType'
        edge_types:
          type: array
          items:
            $ref: '#/components/schemas/GetEdgeType'

    GetGraphResponse:
      additionalProperties: true
      required:
        - id
        - name
        - schema
        - creation_time
        - data_update_time
        - schema_update_time
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        store_type:
          type: string
          enum:
            - mutable_csr
        creation_time:
          type: string
        data_update_time:
          type: string
        schema_update_time:
          type: string
        stored_procedures:
          type: array
          items:
            $ref: '#/components/schemas/GetStoredProcResponse'
        schema:
          $ref: '#/components/schemas/GetGraphSchemaResponse'

    ColumnMapping:
      required:
        - column
        - property
      properties:
        column:
          properties:
            index:
              type: integer
              format: int32
            name:
              type: string
        property:
          type: string
          description: must align with the schema

    VertexMapping:
      x-body-name: vertex_mapping
      required:
        - type_name
        - inputs
      properties:
        type_name:
          type: string
        inputs:
          type: array
          items:
            type: string
            example: file:///path/to/file.csv
        column_mappings: # column_mappings could be empty, which indicates the default mapping in order.
          type: array
          items:
            $ref: '#/components/schemas/ColumnMapping'

    EdgeMapping:
      x-body-name: edge_mapping
      required:
        - type_triplet
        - inputs
      properties:
        type_triplet:
          required:
            - edge
            - source_vertex
            - destination_vertex
          description: source label -> [edge label] -> destination label
          properties:
            edge:
              type: string
            source_vertex:
              type: string
            destination_vertex:
              type: string
        inputs:
          type: array
          items:
            type: string
        source_vertex_mappings:
          type: array
          items:
            $ref: '#/components/schemas/ColumnMapping'
        destination_vertex_mappings:
          type: array
          items:
            $ref: '#/components/schemas/ColumnMapping'
        column_mappings:
          type: array
          items:
            $ref: '#/components/schemas/ColumnMapping'

    SchemaMapping:
      x-body-name: schema_mapping
      required:
        - vertex_mappings
        - edge_mappings
      properties:
        vertex_mappings:
          type: array
          items:
            $ref: '#/components/schemas/VertexMapping'
        edge_mappings:
          type: array
          items:
            $ref: '#/components/schemas/EdgeMapping'

    DataloadingJobConfig:
      x-body-name: dataloading_job_config
      required:
        - loading_config
        - vertices
        - edges
      properties:
        loading_config:
          properties:
            import_option:
              type: string
              enum:
                - init
                - overwrite
              example: overwrite
            format:
              properties:
                type:
                  type: string
                metadata:
                  type: object
                  additionalProperties: true
        vertices:
          type: array
          items:
            type: object
            properties:
              type_name:
                type: string
        edges:
          type: array
          items:
            type: object
            properties:
              type_name:
                type: string
              source_vertex:
                type: string
              destination_vertex:
                type: string
        schedule:
          type: string
          nullable: true
          description: "format with '2023-02-21 11:56:30'"
        repeat:
          type: string
          nullable: true
          enum:
            - once
            - day
            - week

    DataloadingMRJobConfig:
      x-body-name: dataloading_mr_job_config
      required:
        - config
      properties:
        config:
          type: string

    JobStatus:
      required:
        - id
        - type
        - status
      properties:
        id:
          type: string
        type:
          type: string
        status:
          type: string
          enum:
            - RUNNING
            - SUCCESS
            - FAILED
            - CANCELLED
            - WAITING
        start_time:
          type: string
        end_time:
          type: string
        log:
          type: string
          description: logview URL or log string
        detail:
          type: object
          additionalProperties: true

    CreateDataloadingJobResponse:
      required:
        - job_id
      properties:
        job_id:
          type: string

    CreateAlertRuleRequest:
      x-body-name: create_alert_rule_request
      required:
        - name
        - severity
        - metric_type
        - conditions_description
        - frequency
        - enable
      properties:
        name:
          type: string
        severity:
          type: string
          enum:
            - warning
            - emergency
        metric_type:
          type: string
          enum:
            - node
            - service
        conditions_description:
          type: string
        frequency:
          type: integer
          description: (mins)
        enable:
          type: boolean

    GetAlertRuleResponse:
      allOf:
        - $ref: '#/components/schemas/CreateAlertRuleRequest'
        - type: object
          required:
            - id
          properties:
            id:
              type: string

    GetAlertMessageResponse:
      required:
        - id
        - alert_name
        - severity
        - metric_type
        - target
        - trigger_time
        - status
        - message
      properties:
        id:
          type: string
          description: Generated in server side
        alert_name:
          type: string
        severity:
          type: string
          enum:
            - warning
            - emergency
        metric_type:
          type: string
          enum:
            - node
            - service
        target:
          type: array
          items:
            type: string
        trigger_time:
          type: string
        status:
          type: string
          enum:
            - unsolved
            - solved
            - dealing
        message:
          type: string

    UpdateAlertMessageStatusRequest:
      x-body-name: update_alert_message_status_request
      required:
        - message_ids
        - status
      properties:
        message_ids:
          type: array
          items:
            type: string
        status:
          type: string
          enum:
            - unsolved
            - solved
            - dealing

    CreateAlertReceiverRequest:
      x-body-name: create_alert_receiver_request
      required:
        - type
        - webhook_url
        - at_user_ids
        - is_at_all
        - enable
      properties:
        type:
          type: string
          enum:
            - webhook
        webhook_url:
          type: string
        at_user_ids:
          type: array
          items:
            type: string
        is_at_all:
          type: boolean
        enable:
          type: boolean

    GetAlertReceiverResponse:
      allOf:
        - $ref: '#/components/schemas/CreateAlertReceiverRequest'
        - type: object
          required:
            - id
            - message
          properties:
            id:
              type: string
            message:
              type: string
              description: Error message generated in server side

tags:
  - name: Deployment
  - name: Graph
  - name: DataSource
  - name: Job
  - name: Stored Procedure
  - name: Service
  - name: Alert
  - name: Utils

paths:
  /api/v1/deployment:
    get:
      description: Deployment information
      tags: [Deployment]
      operationId: getDeploymentInfo
      responses:
        200:
          description: Successfully returned the deployment information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningDeploymentInfo'
              example:
                cluster_type: HOSTS
                creation_time: 2024-01-01 00:00:00
                instance_name: demo
                frontend: Cypher/Gremlin
                engine: Hiactor
                storage: MutableCSR
                version: 0.27.0
        500:
          $ref: "#/components/responses/500"

  /api/v1/deployment/status:
    get:
      description: Get deployment status of cluster
      tags: [Deployment]
      operationId: getDeploymentStatus
      responses:
        200:
          description: Successfully returned the deployment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunningDeploymentStatus'
              example:
                cluster_type: HOSTS
                nodes:
                  - name: HOSTNAME-1
                    cpu_usage: 83.0
                    memory_usage: 37.5
                    disk_usage: 97
                pods:
                  coordinator:
                    - name: dztest283-graphscope-store-coordinator-0
                      image:
                        - graphscope-store:0.28.0
                      labels:
                        app.kubernetes.io/version: 3.4.0
                      node: i-uf6f9rdd1wh126dg2y1p
                      status: Running
                      restart_count: 0
                      cpu_usage: 2
                      memory_usage: 597
                      timestamp: "2024/07/19 16:40:04"
                      creation_time: "2024/07/03 11:08:57"
                      component_belong_to: coordinator
                  store:
                    - name: dztest283-graphscope-store-store-0
                      image:
                        - graphscope-store:0.28.0
                      labels:
                        app.kubernetes.io/version: 3.4.0
                      node: i-uf6f9rdd1wh126dg2y1p
                      status: Running
                      restart_count: 0
                      cpu_usage: 2
                      memory_usage: 597
                      timestamp: "2024/07/19 16:40:04"
                      creation_time: "2024/07/03 11:08:57"
                      component_belong_to: store
                    - name: dztest283-graphscope-store-store-1
                      image:
                        - graphscope-store:0.28.0
                      labels:
                        app.kubernetes.io/version: 3.4.0
                      node: i-uf6f9rdd1wh126dg2y1p
                      status: Running
                      restart_count: 0
                      cpu_usage: 2
                      memory_usage: 597
                      timestamp: "2024/07/19 16:40:04"
                      creation_time: "2024/07/03 11:08:57"
                      component_belong_to: store
        500:
          $ref: "#/components/responses/500"

  /api/v1/deployment/log:
    get:
      description: "[Deprecated] Get kubernetes pod's log"
      tags: [Deployment]
      operationId: getDeploymentPodLog
      parameters:
        - name: pod_name
          in: query
          required: true
          schema:
            type: string
        - name: component
          in: query
          required: true
          schema:
            type: string
        - name: from_cache
          in: query
          required: true
          schema:
            type: boolean
      responses:
        200:
          description: Successfully returned the pod's log
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPodLogResponse'
              example:
                container1: "line1\nline2\nline3"
                container2: "line1\nline2\nline3"
        500:
          $ref: "#/components/responses/500"

  /api/v1/deployment/resource/usage:
    get:
      description: "[Deprecated] Get resource usage(cpu/memory) of cluster"
      tags: [Deployment]
      operationId: getDeploymentResourceUsage
      responses:
        200:
          description: Successfully returned the resource usage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetResourceUsageResponse'
              example:
                cpu_usage:
                  - host: dztest283-graphscope-store-store-0
                    timestamp: "2024/07/19 13:15:12"
                    usage: 52
                  - host: dztest283-graphscope-store-store-1
                    timestamp: "2024/07/19 13:16:12"
                    usage: 90
                memory_usage:
                  - host: dztest283-graphscope-store-store-0
                    timestamp: "2024/07/19 13:15:12"
                    usage: 152
                  - host: dztest283-graphscope-store-store-1
                    timestamp: "2024/07/19 13:16:12"
                    usage: 290

        500:
          $ref: "#/components/responses/500"

  /api/v1/deployment/storage/usage:
    get:
      description: "[Deprecated] Get storage usage of Groot"
      tags: [Deployment]
      operationId: getStorageUsage
      responses:
        200:
          description: Successfully returned the resource usage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStorageUsageResponse'
              example:
                dztest283-graphscope-store-store-0: 72.2
                dztest283-graphscope-store-store-1: 91.7
        500:
          $ref: "#/components/responses/500"

  /api/v1/graph:
    post:
      description: Create a new graph
      tags: [Graph]
      operationId: createGraph
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGraphRequest'
      responses:
        200:
          description: The graph was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGraphResponse'
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"
    get:
      description: List all graphs
      tags: [Graph]
      operationId: listGraphs
