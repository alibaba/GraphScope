        - name: severity
          in: query
          required: false
          schema:
            type: string
            enum:
              - warning
              - emergency
        - name: start_time
          in: query
          required: false
          description: format with "2023-02-21-11-56-30"
          schema:
            type: string
        - name: end_time
          in: query
          required: false
          description: format with "2023-02-21-11-56-30"
          schema:
            type: string
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            format: int32
