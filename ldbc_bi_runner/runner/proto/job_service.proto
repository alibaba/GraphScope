syntax = "proto3";
package protocol;
option java_package = "com.alibaba.pegasus.service.protocol";
option java_outer_classname = "BIService";

message Argument {
  string param_name = 1;
  string value = 2;
}

message BIJobRequest {
  string job_name = 1;
  repeated Argument arguments   = 2;
}

message BIJobResponse {
  uint64 job_index = 1;
  bytes  resp   = 2;
}

service BIJobService {
  rpc Submit(BIJobRequest) returns(stream BIJobResponse) {}
}
