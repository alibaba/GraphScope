apiVersion: v1
kind: Pod
metadata:
  name: {{ include "graphscope-store.frontend.fullname" . }}-test-grpc-service
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: python
      image: python:3.9.9-alpine3.14
      env:
        - name: frontend
          value: {{ include "graphscope-store.frontend.fullname" . }}.{{ .Release.Namespace }}
      command:
        - /bin/sh
        - -c
        - while sleep 3 && ! python3 -c 'import socket; import os; socket.create_connection((os.getenv("frontend"), 55555))';
            do echo -n .;
          done

  restartPolicy: Never

