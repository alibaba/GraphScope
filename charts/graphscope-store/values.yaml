  enabled: true

  replicaCount: 1

  service:
    ## Kafka port for client connections
    ##
    port: 9092

## This value is only used when kafka.enabled is set to false
##
externalKafka:
  ## Server or list of external kafka servers to use.
  ##
  servers: []
