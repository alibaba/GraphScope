apiVersion: v1
kind: Pod
metadata:
  name: {{ include "graphscope-store-service.frontend.fullname" . }}-test-rpc-service
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.65.3
      command: ['sh']
      args: ['-c', 'while ! curl {{ include "graphscope-store-service.frontend.fullname" . }}.{{ .Release.Namespace }}:55555 --output -; do sleep 1 && echo -n .; done']
  restartPolicy: Never