apiVersion: v1
kind: Service
metadata:
  name: {{ include "graphscope-store-service.store.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels: {{- include "graphscope-store-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: store
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: port
      port: {{ .Values.store.service.port }}
      targetPort: port
    - name: graph
      port: {{ .Values.store.service.graph }}
      targetPort: graph
    - name: query
      port: {{ .Values.store.service.query }}
      targetPort: query
    - name: engine
      port: {{ .Values.store.service.engine }}
      targetPort: engine

  selector: {{- include "graphscope-store-service.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: store
