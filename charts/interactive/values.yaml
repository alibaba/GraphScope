# Default values for graphscope-interactive.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""

fullnameOverride: ""

## Cluster domain
##
clusterDomain: cluster.local

## Common annotations to add to all GraphScope resources (sub-charts are not considered). Evaluated as a template
##
commonAnnotations: {}

## Common labels to add to all GraphScope resources (sub-charts are not considered). Evaluated as a template
##
commonLabels: {}

##
javaOpts: ""

## Vineyard or Experimental Storage
# storageType: Vineyard

## The workspace directory for interactive.
workspace: "/tmp/interactive_workspace"

## default graph
defaultGraph: modern_graph

hiactorWorkerNum: 1

hiactorTimeout: 240000

# ## need by vineyard in distributed env
# etcdEndpoint: "etcd-for-vineyard.default.svc.cluster.local:2379"

## Configure GraphScope Components with a custom groot.config file
# extraConfig: ""

## Role Based Access
## ref: https://kubernetes.io/docs/admin/authorization/rbac/
##
rbac:
  ## Specifies whether RBAC rules should be created
  ##
  create: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "interactive-service-account"

## Name of existing ConfigMap with GraphScope configuration.
## NOTE: When it's set the 'configuration' parameter is ignored
##
# existingConfiguration:

persistence:
  ## @param persistence.storageClass PVC Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ## set, choosing the default provisioner.
  ##
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  annotations: {}
  ## @param persistence.labels Labels for the PVC
  ##
  labels: {}

master:
  image:
    registry: registry.cn-hongkong.aliyuncs.com
    repository: graphscope/interactive
    tag: "master-debug"
    pullPolicy: Always
    pullSecrets: []

  instance_name: ""
  serviceRegistry:
    type: etcd
    endpoint: ""
    # The endpoint is set to none, should be set to the service endpoint of etcd service
    ttl: 5
  launcher_type: k8s
  k8sLauncherConfig:
    instancePrefix: default
    configFile: ~/.kube/config
    imagePullPolicy: Always
    defaultReplicas: 1

  replicaCount: 1
  updateStrategy: RollingUpdate
  podAnnotations: {}
  podAffinityPreset: ""
  podAntiAffinityPreset: soft
  nodeSelector: {}
  tolerations: []
  podSecurityContext:
    enabled: false
    fsGroup: 1001
  containerSecurityContext:
    enabled: false
    runAsUser: 1001

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 1000m
      memory: 1Gi

  # livenessProbe:
  #   enabled: true
  #   path: /v1/service/ready
  #   initialDelaySeconds: 120
  #   periodSeconds: 10
  #   timeoutSeconds: 1
  #   failureThreshold: 3
  #   successThreshold: 1
  readinessProbe:
    enabled: true
    path: /v1/service/ready
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1

  initContainers: []

  # Master has no persistence configuration. It should store all data in etcd

  service:
    type: NodePort
    adminPort: 7776

    nodePorts:
      admin: ""

    clusterIP: ""

    loadBalancerIP: ""
    externalTrafficPolicy: Cluster
    loadBalancerSourceRanges: []
    annotations: {}

  pdb:
    enabled: false
    minAvailable: 1

  podLabels: {}

  entrypointMountPath: /etc/interactive/master_entrypoint.sh
  configFileMountPath: /opt/flex/share/interactive_config.yaml

## GraphScope Interactive parameters
##
engine:
  image:
    registry: registry.cn-hongkong.aliyuncs.com
    repository: graphscope/interactive
    # Overrides the image tag whose default is the chart appVersion.
    tag: "debug"
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: "Always"
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []

  metdadataStoreUri: ""
  walUri: "file://{GRAPH_DATA_DIR}/wal"

  replicaCount: 1

  logLevel: INFO

  verboseLevel: 1

  # Number of thread each worker will use
  threadNumPerWorker: 1

  ## updateStrategy for GraphScope Interactive statefulset
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy: RollingUpdate

  ## GraphScope Interactive pod annotations
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}

  ## GraphScope Interactive pod affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ## Allowed values: soft, hard
  ##
  podAffinityPreset: ""

  ## GraphScope Interactive pod anti-affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ## Allowed values: soft, hard
  ##
  podAntiAffinityPreset: soft

  ## Affinity for GraphScope Interactive pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
  ##
  # affinity:
  #   nodeAffinity:
  #     requiredDuringSchedulingIgnoredDuringExecution:
  #       nodeSelectorTerms:
  #       - matchExpressions:
  #         - key: app
  #           operator: In
  #           values:
  #           - interactive_single_node

  ## Node labels for GraphScope Interactive pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}

  ## Tolerations for GraphScope Interactive pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []

  ## GraphScope Interactive Pod security context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ##
  podSecurityContext:
    enabled: false
    fsGroup: 1001

  ## GraphScope Interactive container security context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ##
  containerSecurityContext:
    enabled: false
    runAsUser: 1001

  ## GraphScope Interactive container's resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 1000m
      memory: 1Gi

  ## GraphScope Interactive container's liveness and readiness probes
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-lifecycle/#container-probes
  ##
  # livenessProbe:
  #   enabled: true
  #   path: /v1/service/ready
  #   initialDelaySeconds: 120
  #   periodSeconds: 10
  #   timeoutSeconds: 1
  #   failureThreshold: 3
  #   successThreshold: 1
  readinessProbe:
    enabled: true
    path: /v1/service/ready
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1

  ## Enable persistence using Persistent Volume Claims
  ## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  persistence:
    ## If true, use a Persistent Volume Claim, If false, use emptyDir
    ##
    enabled: true
    ## Name of existing PVC to hold GraphScope Interactive data
    ## NOTE: When it's set the rest of persistence parameters are ignored
    ##
    # existingClaim: "graphscope-interactive-pvc"
    existingClaim: ""

    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    # storageClass: "manual"
    ## Persistent Volume Claim annotations
    ##
    annotations: {}
    ## Persistent Volume Access Mode
    ##
    accessModes:
      - ReadWriteOnce # read and write by a single node.
    ## Persistent Volume size
    ##
    size: 1Gi
    ## selector can be used to match an existing PersistentVolume
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    ##
    selector: {}

  initContainers: []

  ## GraphScope interactive Service parameters
  ##
  service:
    ## Service type
    ##
    type: NodePort
    queryPort: 10000
    cypherPort: 7687
    adminPort: 7777
    maxContentLength: 1GB

    ## Specify the nodePort value for the LoadBalancer and NodePort service types.
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-nodeport
    ##
    nodePorts:
      service: ""
      query: ""
      admin: ""
    ## Service clusterIP
    ##
    # clusterIP: None
    clusterIP: ""
    ## Set the LoadBalancer service type to internal only.
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#internal-load-balancer
    ##
    loadBalancerIP: ""
    ## Enable client source IP preservation
    ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## Load Balancer sources
    ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## E.g.
    ## loadBalancerSourceRanges:
    ##   - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: []
    ## Provide any additional annotations which may be required
    ##
    annotations: {}

  ## GraphScope Interactive Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  ##
  pdb:
    enabled: false
    ## Min number of pods that must still be available after the eviction
    ##
    minAvailable: 1
    ## Max number of pods that can be unavailable after the eviction
    ##
    # maxUnavailable: 1

  ## GraphScope Interactive pod label. If labels are same as commonLabels , this will take precedence.
  ##
  podLabels: {}

  # In GraphScope Interactive, compiler is a component inside engine.
  compiler:
    meta:
      reader:
        schema:
          uri: ""
          interval: 1000
        statistics:
          uri: ""
          interval: 86400000
        timeout: 1000
    endpoint:
      default_listen_address: localhost
      boltConnector:
        disabled: false
        port: 7687
      gremlinConnector:
        disabled: false
        port: 8182
    queryTimeout: 40000

  configFileMountPath: /opt/flex/share/interactive_config.yaml
  entrypointMountPath: /etc/interactive/engine_entrypoint.sh

## Kafka Config
##
## Kafka chart configuration
##
## https://github.com/bitnami/charts/blob/master/bitnami/kafka/values.yaml
##
kafka:
  enabled: true
  replicaCount: 1
  service:
    ## Kafka port for client connections
    ##
    port: 9092
  socketRequestMaxBytes: _1048576000

etcd:
  enabled: true
  auth:
    rbac:
      create: false
  replicaCount: 1

