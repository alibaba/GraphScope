        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Job
      x-openapi-router-controller: gscoordinator.flex.controllers.job_controller
  /api/v1/graph/{graph_id}/dataloading/config:
    get:
      description: Get the data loading configuration
      operationId: get_dataloading_job_config
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataloadingJobConfig'
          description: Successfully returned the dataloading job configuration
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Job
      x-openapi-router-controller: gscoordinator.flex.controllers.job_controller
  /api/v1/graph/{graph_id}/datasource:
    get:
      description: Get data source by ID
      operationId: get_datasource_by_id
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                vertex_mappings:
                - type_name: person
                  inputs:
                  - file:///path/to/person.csv
                  column_mappings:
                  - column:
                      index: 0
                      name: id
                    property: id
                  - column:
                      index: 1
                      name: name
                    property: name
                - type_name: software
                  inputs:
                  - file:///path/to/software.csv
                  column_mappings:
                  - column:
                      index: 0
                      name: id
                    property: id
                  - column:
                      index: 1
                      name: name
                    property: name
                edge_mappings:
                - type_triplet:
                    edge: knows
                    source_vertex: person
                    destination_vertex: person
                  inputs:
                  - file:///path/to/knows.csv
                  source_vertex_mappings:
                  - column:
                      index: 0
                      name: id
                    property: id
                  destination_vertex_mappings:
                  - column:
                      index: 1
                      name: id
                    property: id
                  column_mappings:
                  - column:
                      index: 2
                      name: weight
                    property: weight
                - type_triplet:
                    edge: created
                    source_vertex: person
                    destination_vertex: software
                  inputs:
                  - file:///path/to/created.csv
                  source_vertex_mappings:
                  - column:
                      index: 0
                      name: id
                    property: id
                  destination_vertex_mappings:
                  - column:
                      index: 1
                      name: id
                    property: id
                  column_mappings:
                  - column:
                      index: 2
                      name: weight
                    property: weight
              schema:
                $ref: '#/components/schemas/SchemaMapping'
          description: Successful returned all data sources
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - DataSource
      x-openapi-router-controller: gscoordinator.flex.controllers.data_source_controller
    post:
      description: Bind data sources in batches
      operationId: bind_datasource_in_batch
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchemaMapping'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successful bind the data sources
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - DataSource
      x-openapi-router-controller: gscoordinator.flex.controllers.data_source_controller
  /api/v1/graph/{graph_id}/datasource/edge/{type_name}:
    delete:
      description: Unbind datas ource on an edge type
      operationId: unbind_edge_datasource
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
