openapi: 3.0.3
info:
  contact:
    email: graphscope@alibaba-inc.com
    name: GraphScope
  description: |-
    This is a specification for GraphScope FLEX HTTP service based on the OpenAPI 3.0 specification. You can find out more details about
    specification at [doc](https://swagger.io/specification/v3/).

    Some useful links:
    - [GraphScope Repository](https://github.com/alibaba/GraphScope)
    - [The Source API definition for GraphScope Interactive](https://github.com/GraphScope/portal/tree/main/httpservice)
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: GraphScope FLEX HTTP SERVICE API
  version: 1.0.0
externalDocs:
  description: Find out More about GraphScope
  url: http://graphscope.io
servers:
- url: /
tags:
- name: Deployment
- name: Graph
- name: DataSource
- name: Job
- name: Stored Procedure
- name: Service
- name: Alert
- name: Utils
paths:
  /api/v1/alert/message:
    get:
      description: List all alert messages
      operationId: list_alert_messages
      parameters:
      - explode: true
        in: query
        name: alert_type
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - solved
          - unsolved
          - dealing
          type: string
        style: form
      - explode: true
        in: query
        name: severity
        required: false
        schema:
          enum:
          - warning
          - emergency
          type: string
        style: form
      - description: format with "2023-02-21-11-56-30"
        explode: true
        in: query
        name: start_time
        required: false
        schema:
          type: string
        style: form
      - description: format with "2023-02-21-11-56-30"
        explode: true
        in: query
        name: end_time
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: limit
        required: false
        schema:
          format: int32
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - id: ALERT-MESSAGE-QWERTYUIOP-1
                alert_name: HighDiskUtilization
                severity: warning
                metric_type: node
                target:
                - hostname-1
                trigger_time: 2023-02-21 11:56:30
                status: unsolved
                message: "Disk usage node1 85.12%, exceeds threshold"
              - id: ALERT-MESSAGE-QWERTYUIOP-2
                alert_name: HighDiskUtilization
                severity: emergency
                metric_type: node
                target:
                - hostname-1
                trigger_time: 2023-02-21 11:56:30
                status: solved
                message: "Disk usage node1 85.12%, exceeds threshold"
              - id: ALERT-MESSAGE-QWERTYUIOP-3
                alert_name: HighDiskUtilization
                severity: warning
                metric_type: node
                target:
                - hostname-1
                trigger_time: 2023-02-21 11:56:30
                status: dealing
                message: "Disk usage node1 85.12%, exceeds threshold"
              schema:
                items:
                  $ref: '#/components/schemas/GetAlertMessageResponse'
                type: array
          description: Successfully returned the alert messages
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/alert/message-collection:
    delete:
      description: Delete alert message in batch
      operationId: delete_alert_message_in_batch
      parameters:
      - description: "A list of message id separated by comma, e.g. id1,id2,id3"
        explode: true
        in: query
        name: message_ids
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully deleted the alert message
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/alert/message-collection/status:
    put:
      description: Update the message status in batch
      operationId: update_alert_message_in_batch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAlertMessageStatusRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successful operation
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/alert/receiver:
    get:
      description: List all alert receivers
      operationId: list_alert_receivers
      responses:
        "200":
          content:
            application/json:
              example:
              - id: RECEIVER-QWERTYUIOP-1
                type: webhook
                webhook_url: http://webhook.com
                is_at_all: false
                at_user_ids:
                - 111111
                - 222222
                enable: false
              - id: RECEIVER-QWERTYUIOP-2
                type: webhook
                webhook_url: http://webhook.com
                is_at_all: false
                at_user_ids:
                - 111111
                - 222222
                enable: true
                message: error message
              schema:
                items:
                  $ref: '#/components/schemas/GetAlertReceiverResponse'
                type: array
          description: Successfully returned the alert receivers
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
    post:
      description: Create a new alert receiver
      operationId: create_alert_receiver
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAlertReceiverRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully created the alert receiver
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/alert/receiver/{receiver_id}:
    delete:
      description: Delete the alert receiver by ID
      operationId: delete_alert_receiver_by_id
      parameters:
      - explode: false
        in: path
        name: receiver_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully deleted the alert receiver
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
    put:
      description: Update alert receiver by ID
      operationId: update_alert_receiver_by_id
      parameters:
      - explode: false
        in: path
        name: receiver_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAlertReceiverRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully updated the alert receiver
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/alert/rule:
    get:
      description: List all alert rules
      operationId: list_alert_rules
      responses:
        "200":
          content:
            application/json:
              example:
              - id: ALERTRULE-1
                name: HighDiskUtilization
                severity: warning
                metric_type: node
                conditions_description: disk usage >= 85
                enable: true
              - id: ALERTRULE-2
                name: GremlinServiceAvailable
                severity: emergency
                metric_type: node
                conditions_description: g.V().limit(1) failed
                enable: false
              schema:
                items:
                  $ref: '#/components/schemas/GetAlertRuleResponse'
                type: array
          description: Successfully returned the alert rules
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/alert/rule/{rule_id}:
    delete:
      operationId: delete_alert_rule_by_id
      parameters:
      - explode: false
        in: path
        name: rule_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully deleted the alert rule
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
    put:
      operationId: update_alert_rule_by_id
      parameters:
      - explode: false
        in: path
        name: rule_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAlertRuleRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully updated the alert rule
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Alert
      x-openapi-router-controller: gscoordinator.flex.controllers.alert_controller
  /api/v1/deployment:
    get:
      description: Deployment information
      operationId: get_deployment_info
      responses:
        "200":
          content:
            application/json:
              example:
                cluster_type: HOSTS
                creation_time: 2024-01-01 00:00:00
                instance_name: demo
                frontend: Cypher/Gremlin
                engine: Hiactor
                storage: MutableCSR
                version: 0.27.0
              schema:
                $ref: '#/components/schemas/RunningDeploymentInfo'
          description: Successfully returned the deployment information
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Deployment
      x-openapi-router-controller: gscoordinator.flex.controllers.deployment_controller
  /api/v1/deployment/status:
    get:
      description: Deployment status
      operationId: get_deployment_status
      responses:
        "200":
          content:
            application/json:
              example:
                cluster_type: HOSTS
                nodes:
                - name: HOSTNAME-1
                  cpu_usage: 83.0
                  memory_usage: 37.5
                  disk_usage: 97
              schema:
                $ref: '#/components/schemas/RunningDeploymentStatus'
          description: Successfully returned the deployment status
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Deployment
      x-openapi-router-controller: gscoordinator.flex.controllers.deployment_controller
  /api/v1/file/uploading:
    post:
      operationId: upload_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/uploadFile_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              example:
                file_path: /home/graphscope/path/to/file.csv
                metadata:
                  datasource: file
                  file_type: csv
              schema:
                $ref: '#/components/schemas/UploadFileResponse'
          description: successful operation
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Utils
      x-openapi-router-controller: gscoordinator.flex.controllers.utils_controller
  /api/v1/graph:
    get:
      description: List all graphs
      operationId: list_graphs
      responses:
        "200":
          content:
            application/json:
              example:
              - id: GRAPHID
                name: demo
                creation_time: 2024-01-01 00:00:00
                schema_update_time: 2024-01-02 00:00:00
                data_update_time: 2024-01-03 00:00:00
                stored_procedures:
                - id: STORED-PROCEDURE-ID
                  name: stored_procedure_name
                  type: cypher
                  query: MATCH(a) return COUNT(a);
                  library: /path/to/library
                  params:
                  - name: param1
                    type:
                      string:
                        long_text: null
                  returns:
                  - name: return1
                    type:
                      PrimitiveType: DT_SIGNED_INT64
                  bound_graph: demo
                  runnable: true
                schema:
                  vertex_types:
                  - type_id: 0
                    type_name: person
                    properties:
                    - property_id: 0
                      property_name: id
                      property_type:
                        string:
                          long_text: null
                    - property_id: 1
                      property_name: name
                      property_type:
                        string:
                          long_text: null
                    primary_keys:
                    - id
                  - type_id: 1
                    type_name: software
                    properties:
                    - property_id: 0
                      property_name: id
                      property_type:
                        string:
                          long_text: null
                    - property_id: 1
                      property_name: name
                      property_type:
                        string:
                          long_text: null
                    primary_keys:
                    - id
                  edge_types:
                  - type_id: 0
                    type_name: knows
                    vertex_type_pair_relations:
                    - source_vertex: person
                      destination_vertex: person
                      relation: MANY_TO_MANY
                      x_csr_params:
                        edge_storage_strategy: ONLY_IN
                    properties:
                    - property_id: 0
                      property_name: weight
                      property_type:
                        primitive_type: DT_DOUBLE
                  - type_id: 1
                    type_name: created
                    vertex_type_pair_relations:
                    - source_vertex: person
                      destination_vertex: software
                      relation: MANY_TO_MANY
                      x_csr_params:
                        edge_storage_strategy: ONLY_IN
                    properties:
                    - property_id: 0
                      property_name: weight
                      property_type:
                        primitive_type: DT_DOUBLE
              schema:
                items:
                  $ref: '#/components/schemas/GetGraphResponse'
                type: array
          description: Successfully returned all graphs
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Graph
      x-openapi-router-controller: gscoordinator.flex.controllers.graph_controller
    post:
      description: Create a new graph
      operationId: create_graph
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGraphRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateGraphResponse'
          description: The graph was created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Bad request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Graph
      x-openapi-router-controller: gscoordinator.flex.controllers.graph_controller
  /api/v1/graph/{graph_id}:
    delete:
      description: Delete graph by ID
      operationId: delete_graph_by_id
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIResponse'
          description: Successfully deleted the graph
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Graph
      x-openapi-router-controller: gscoordinator.flex.controllers.graph_controller
    get:
      description: Get graph by ID
      operationId: get_graph_by_id
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              example:
                id: GRAPHID
                name: demo
                creation_time: 2024-01-01 00:00:00
                schema_update_time: 2024-01-02 00:00:00
                data_update_time: 2024-01-03 00:00:00
                stored_procedures:
                - id: STORED-PROCEDURE-ID
                  name: stored_procedure_name
                  type: cypher
                  query: MATCH(a) return COUNT(a);
                  library: /path/to/library
                  params:
                  - name: param1
                    type:
                      string:
                        long_text: null
                  returns:
                  - name: return1
                    type:
                      PrimitiveType: DT_SIGNED_INT64
                  bound_graph: demo
                  runnable: true
                schema:
                  vertex_types:
                  - type_id: 0
                    type_name: person
                    properties:
                    - property_id: 0
                      property_name: id
                      property_type:
                        string:
                          long_text: null
                    - property_id: 1
                      property_name: name
                      property_type:
                        string:
                          long_text: null
                    primary_keys:
                    - id
                  - type_id: 1
                    type_name: software
                    properties:
                    - property_id: 0
                      property_name: id
                      property_type:
                        string:
                          long_text: null
                    - property_id: 1
                      property_name: name
                      property_type:
                        string:
                          long_text: null
                    primary_keys:
                    - id
                  edge_types:
                  - type_id: 0
                    type_name: knows
                    vertex_type_pair_relations:
                    - source_vertex: person
                      destination_vertex: person
                      relation: MANY_TO_MANY
                      x_csr_params:
                        edge_storage_strategy: ONLY_IN
                    properties:
                    - property_id: 0
                      property_name: weight
                      property_type:
                        primitive_type: DT_DOUBLE
                  - type_id: 1
                    type_name: created
                    vertex_type_pair_relations:
                    - source_vertex: person
                      destination_vertex: software
                      relation: MANY_TO_MANY
                      x_csr_params:
                        edge_storage_strategy: ONLY_IN
                    properties:
                    - property_id: 0
                      property_name: weight
                      property_type:
                        primitive_type: DT_DOUBLE
              schema:
                $ref: '#/components/schemas/GetGraphResponse'
          description: Successfully returned the graph
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error
      tags:
      - Graph
      x-openapi-router-controller: gscoordinator.flex.controllers.graph_controller
  /api/v1/graph/{graph_id}/dataloading:
    post:
      description: Submit a dataloading job
      operationId: submit_dataloading_job
      parameters:
      - explode: false
        in: path
        name: graph_id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataloadingJobConfig'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateDataloadingJobResponse'
