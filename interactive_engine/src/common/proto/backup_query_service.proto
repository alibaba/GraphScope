syntax = "proto3";

option java_package = "com.alibaba.maxgraph.proto.groot";
option java_multiple_files = true;

service BackupQuery {
  rpc checkBackup(CheckBackupRequest) returns (CheckBackupResponse);
  rpc getBackupInfo(GetBackupInfoRequest) returns (GetBackupInfoResponse);
}

message BackupInfoPb {
  int32 globalBackupId = 1;
  int64 snapshotId = 2;
  int64 ddlSnapshotId = 3;
  map<int32, int32> partitionToBackupId = 4;
  repeated int64 walOffsets = 5;
}

message CheckBackupRequest {
  int32 globalBackupId = 1;
}

message CheckBackupResponse {
  bool isOk = 1;
}

message GetBackupInfoRequest {
}

message GetBackupInfoResponse {
  repeated BackupInfoPb backupInfoList = 1;
}
