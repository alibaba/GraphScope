syntax = "proto3";

option java_package = "com.alibaba.maxgraph.proto.groot";
option java_multiple_files = true;

service StoreBackup {
    rpc createStoreBackup(CreateStoreBackupRequest) returns (CreateStoreBackupResponse);
    rpc deleteStoreBackup(DeleteStoreBackupRequest) returns (DeleteStoreBackupResponse);
    rpc clearUnavailableBackups(ClearUnavailableBackupsRequest) returns (ClearUnavailableBackupsResponse);
    rpc restoreFromLatestStoreBackup(RestoreFromLatestStoreBackupRequest) returns (RestoreFromLatestStoreBackupResponse);
}

message StoreBackupIdPb {
    int32 globalBackupId = 1;
    repeated int32 partitionBackupIds = 2;
}

message CreateStoreBackupRequest {
    int32 globalBackupId = 1;
}

message CreateStoreBackupResponse {
    StoreBackupIdPb storeBackupId = 1;
}

message DeleteStoreBackupRequest {
    StoreBackupIdPb storeBackupId = 1;
}

message DeleteStoreBackupResponse {
}

message PartitionBackupIdListPb {
    repeated int32 readyPartitionBackupIds = 1;
}

message ClearUnavailableBackupsRequest {
    map<int32, PartitionBackupIdListPb> partitionToReadyBackupIds = 1;
}

message ClearUnavailableBackupsResponse {
}

message RestoreFromLatestStoreBackupRequest {
    StoreBackupIdPb storeBackupId = 1;
    string restore_path = 2;
}

message RestoreFromLatestStoreBackupResponse {
}
