syntax = "proto3";

option java_package = "com.alibaba.maxgraph.proto";
option java_multiple_files = false;
option java_outer_classname = "TransferProto";
option java_generic_services = true;

package tinkerpop;

message RpcAddressProto {
    string host   = 1;
    int32  port   = 2;
    int64 version = 3;
}

// The data transfer service definition.
service TransferService {
    rpc send (TransferRequest) returns (TransferResponse) {}
}

message TransferRequest {
    bytes payload = 1;
}

message TransferResponse {
    string exception = 1;
}


