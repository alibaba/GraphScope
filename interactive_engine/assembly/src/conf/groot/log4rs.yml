refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {h({l:<5})} (({f}:{L})) [{T}] {m}{n}"
  file:
    kind: rolling_file
    append: true
    path: "$ENV{LOG_DIR}/store-executor.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {h({l:<5})} (({f}:{L})) [{T}] {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 100mb
      roller:
        kind: fixed_window
        pattern: "$ENV{LOG_DIR}/store-executor.log.{}"
        count: 10

root:
  level: info
  appenders:
    - file
    - stdout

