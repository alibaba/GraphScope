graph: modern_graph
loading_config:
  data_source:
    scheme: file  # file, oss, s3, hdfs; only file is supported now
    #location: /home/graphscope/gs_interactive_default_graph/
  import_option: init # append, overwrite, only init is supported now
  format:
    type: csv
    metadata:
      delimiter: ","  # other loading configuration places here
      header_row: true # whether to use the first row as the header
      quoting: false
      quote_char: '"'
      double_quote: true
      escape_char: '\'
      escaping: false
      block_size: 4MB
      batch_reader: true
      null_values: [""]

vertex_mappings:
  - type_name: person  # must align with the schema
    inputs:
      - person.csv
edge_mappings:
  - type_triplet:
      edge: knows
      source_vertex:  person
      destination_vertex:  person
    inputs:
      - knows.csv
    source_vertex_mappings:
      - column:
          index: 0
          name: source_person_id
    destination_vertex_mappings:
      - column:
          index: 1
          name: destination_person_id
  