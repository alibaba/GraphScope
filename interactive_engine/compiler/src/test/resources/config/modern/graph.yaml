name: modern # then must have a modern dir under ${data} directory
store_type: mutable_csr  # v6d, groot, gart
stored_procedures:
  - name: ldbc_ic2
    description: "A stored procedures for the ldbc complex interactive workload 2"
    type: x_cypher
    params:
      - name: personId2
        type:
          primitive_type: DT_SIGNED_INT64
      - name: maxDate
        type:
          primitive_type: DT_SIGNED_INT64
    returns:
      - name: name
        type:
          string:
            long_text:
    query: "MATCH(n: PERSON ${personId2}) WHERE n.creationDate < ${maxDate} RETURN n.firstName AS name LIMIT 10;"
    library: libquery_ic2.so
    encoding: string
  - name: shortestPath.dijkstra.stream
    description: ""
    type: x_cypher
    params:
      - name: person1
        type:
          primitive_type: DT_ANY
      - name: person2
        type:
          primitive_type: DT_ANY
      - name: label
        type:
          string:
            long_text:
      - name: direction
        type:
          string:
            long_text:
      - name: property
        type:
          string:
            long_text:
      - name: iterations
        type:
          primitive_type: DT_SIGNED_INT32
    returns:
      - name: totalCost
        type:
          primitive_type: DT_FLOAT
    query: ""
    library: libquery_shortest_path.so
    encoding: string
schema:
  vertex_types:
    - type_name: person
      type_id: 0
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: name
          property_type:
            string:
              long_text:
        - property_id: 2
          property_name: age
          property_type:
            primitive_type: DT_SIGNED_INT32
      primary_keys:
        - id
    - type_name: software
      type_id: 1
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
          x_csr_params:
        - property_id: 1
          property_name: name
          property_type:
            string:
              long_text:
        - property_id: 2
          property_name: lang
          property_type:
            string:
              long_text:
        - property_id: 3
          property_name: creationDate
          property_type:
            temporal:
              date32:
      primary_keys:
        - id
  edge_types:
    - type_name: knows
      type_id: 0
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: person
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
    - type_name: created
      type_id: 1
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: software
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
