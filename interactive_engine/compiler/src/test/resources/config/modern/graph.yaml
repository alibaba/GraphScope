name: modern # then must have a modern dir under ${data} directory
store_type: mutable_csr  # v6d, groot, gart
stored_procedures:
  directory: plugins  # default plugins, relative to ${workspace}/${name}
  enable_lists:
    - ldbc_ic2
schema:
  vertex_types:
    - type_name: person
      type_id: 0
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
        - property_id: 1
          property_name: name
          property_type:
            primitive_type: DT_STRING
        - property_id: 2
          property_name: age
          property_type:
            primitive_type: DT_SIGNED_INT32
      primary_keys:
        - id
    - type_name: software
      type_id: 1
      x_csr_params:
        max_vertex_num: 100
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_SIGNED_INT64
          x_csr_params:
        - property_id: 1
          property_name: name
          property_type:
            primitive_type: DT_STRING
        - property_id: 2
          property_name: lang
          property_type:
            primitive_type: DT_STRING
        - property_id: 3
          property_name: creationDate
          property_type:
            primitive_type: DT_DATE32
      primary_keys:
        - id
  edge_types:
    - type_name: knows
      type_id: 2
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: person
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
    - type_name: created
      type_id: 3
      vertex_type_pair_relations:
        - source_vertex: person
          destination_vertex: software
          relation: MANY_TO_MANY
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
