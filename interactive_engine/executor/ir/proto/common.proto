syntax = "proto3";
package common;
option java_package = "com.alibaba.graphscope.gaia.proto";
option java_outer_classname = "Common";

message None { }

message I32Array {
  repeated int32 item = 1;
}

message I64Array {
  repeated int64  item = 1;
}

message DoubleArray {
  repeated double item = 1;
}

message StringArray {
  repeated string item = 1;
}

message Pair {
  Value key = 1;
  Value val = 2;
}

message PairArray {
  repeated Pair item = 1;
}

message Value {
  oneof item {
    bool  boolean     = 2;
    int32 i32         = 3;
    int64 i64         = 4;
    double f64        = 5;
    string str        = 6;
    bytes blob        = 7;
    I32Array i32_array       = 8;
    I64Array i64_array       = 9;
    DoubleArray f64_array    = 10;
    StringArray str_array    = 11;
    PairArray pair_array     = 12;
    None  none               = 13;
  }
}

enum DataType {
  BOOLEAN = 0;
  INT32 = 1;
  INT64 = 2 ;
  DOUBLE = 3;
  STRING = 4;
  BYTES = 5;
  INT32_ARRAY = 6;
  INT64_ARRAY = 7;
  DOUBLE_ARRAY = 8;
  STRING_ARRAY = 9;
  PAIR_ARRAY = 10;
  NONE = 11;
}