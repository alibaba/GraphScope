refresh_rate: 10 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {h({l:<5})} (({f}:{L})) [{T}] {m}{n}"
  executor:
    kind: env_rolling_file
    append: true
    path: "${env:LOG_DIRS:-./}/executor.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%f)} {h({l:<5})} (({f}:{L})) [{T}] {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 200mb
      roller:
        kind: fixed_window
        pattern: "${env:LOG_DIRS:-/home/admin/logs}/executor.log.{}"
        count: 4
  query:
    kind: env_rolling_file
    append: true
    path: "${env:LOG_DIRS:-/home/admin/logs}/query.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      trigger:
        kind: size
        limit: 32mb
      roller:
        kind: fixed_window
        pattern: "${env:LOG_DIRS:-/home/admin/logs}/query.log.{}"
        count: 1
  store:
    kind: env_rolling_file
    append: true
    path: "${env:LOG_DIRS:-/home/admin/logs}/store.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      trigger:
        kind: size
        limit: 32mb
      roller:
        kind: fixed_window
        pattern: "${env:LOG_DIRS:-/home/admin/logs}/store.log.{}"
        count: 1
  runtime:
    kind: env_rolling_file
    append: true
    path: "${env:LOG_DIRS:-/home/admin/logs}/runtime.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      trigger:
        kind: size
        limit: 32mb
      roller:
        kind: fixed_window
        pattern: "${env:LOG_DIRS:-/home/admin/logs}/runtime.log.{}"
        count: 1
  alert:
    kind: env_rolling_file
    append: true
    path: "${env:LOG_DIRS:-/home/admin/logs}/alert.log"
    encoder:
      pattern: "{m}{n}"
    policy:
      trigger:
        kind: size
        limit: 32mb
      roller:
        kind: fixed_window
        pattern: "${env:LOG_DIRS:-/home/admin/logs}/alert.log.{}"
        count: 1

root:
  level: info
  appenders:
  - executor

loggers:
  maxgraph-store:
    level: info
    additive: false
    appenders:
    - executor
  logging-query:
    level: info
    additive: false
    appenders:
      - query
  logging-store:
    level: info
    additive: false
    appenders:
      - store
  logging-runtime:
    level: info
    additive: false
    appenders:
      - runtime
  logging-alert:
    level: info
    additive: false
    appenders:
      - alert
