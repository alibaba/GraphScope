[package]
name = "maxgraph-store"
version = "0.1.0"
authors = ["勤远 <wubin.cwb@alibaba-inc.com>"]
edition = "2018"
build = "build.rs"

[dependencies]
byteorder = "1"
log = "0.3"
protobuf = { version = "2.27", features = ["with-bytes"] }
serde = "1.0.72"
serde_derive = "1.0.72"
serde_json = "1.0"
structopt = "0.2"
tempfile = "3"
crossbeam-epoch = "0.7"
rust-ini = "0.13"
libc = "0.2"
log4rs = "0.8.0"
grpcio = "0.10"
grpcio-sys = { version = "0.10", features = ["openssl-vendored"] }
# deactivation of bzip2 due to https://github.com/rust-rocksdb/rust-rocksdb/issues/609
rocksdb = { version = "0.18.0", features = ["snappy", "lz4", "zstd", "zlib"], default-features = false }

[build-dependencies]
protoc-grpcio = "3.0"

[dev-dependencies]
rand = "0.7.3"

[[bin]]
name = "write_bench"
