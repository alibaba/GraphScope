[package]
name = "maxgraph-runtime"
version = "0.1.0"
authors = ["maxgraph@alibaba-inc.com"]

[dependencies]
abomonation = "0.7"
abomonation_derive = "0.3"
bincode = "1.0.1"
byteorder = "1.3.1"
itertools = "0.7.8"
lazy_static = "1.2.0"
log = "0.3"
log4rs = "0.8.0"
maxgraph-common = { path = "../../rust-common" }
maxgraph-store = { path = "../store" }
protobuf = { version = "~2.0", features = ["with-bytes"] }
rand = "0.7.3"
regex = "1"
serde = "1.0.72"
serde_derive = "1.0.72"
serde_json = "1.0.3"
structopt = "0.2"
lru_time_cache = "0.8.0"
libc = "0.2"

[features]
default = []
with_native = []
