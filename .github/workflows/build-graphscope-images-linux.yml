        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && github.repository == 'alibaba/GraphScope' }}
        run: |
          # aarch64
          arch=$(uname -m)
          # Release version tag
          tag=${{ steps.tag.outputs.TAG }}-${arch}
          sudo docker rmi -f ${{ env.REGISTRY }}/graphscope/coordinator:${tag} || true
