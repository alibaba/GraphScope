        tar -xf ./gae-${{ github.sha }}/vineyard.tar
        tar -xf ./gae-${{ github.sha }}/gae.tar
        tar -xf ./gle-${{ github.sha }}/gle.tar
        tar -xf ./gie-${{ github.sha }}/gie.tar
